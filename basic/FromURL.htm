<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Bar Series Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../demo.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new TChart("canvas");
  Chart1.addSeries(new Bar(document.getElementById("data")) );

  Chart1.axes.left.format.stroke.style="red";
  Chart1.axes.bottom.title.text="Fruit";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.text="Load Data from URL";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.title.format.font.gradient.visible=true;

  changeTheme(Chart1, "minimal");
Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<div style="float: left;">
<input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= !Chart1.axes.left.inverted; Chart1.draw();">Inverted Axis
<input type="checkbox" name="legend" onclick="Chart1.legend.visible= !Chart1.legend.visible; Chart1.draw();" checked>Legend
</BR>
<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= !Chart1.series.items[0].visible; Chart1.draw();" checked>Series1
<input type="checkbox" id="series2" name="series2" onclick="Chart1.series.items[1].visible= !Chart1.series.items[1].visible; Chart1.draw();">Series2
<br/>
<input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
<br/>
<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= !Chart1.legend.format.shadow.visible; Chart1.draw();">Legend Shadow
<br/>
<input type="checkbox" name="legendleft" onclick='Chart1.legend.position="left"; changeTheme(Chart1, "minimal");
Chart1.draw();'>Legend at left
<br/>
<input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked; Chart1.draw();">Series1 ColorEach
<br/>
<br/>
Text Data URL:<br/>
<input id="data" type="text" size="30" value="http://steema.us/files/jscript/demos/data/demo.txt" />
<button type="BUTTON" onclick="Chart1.series.items[0].refresh(
   function(chart,status,statusText) {
      document.getElementById('fail').textContent='Failed to load data: '+status.toFixed(0)+' '+statusText;
   });">Load</Button>
<br/>
<span id="fail" style="color:red;"></SPAN>
</DIV>
<br/>
<center>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
