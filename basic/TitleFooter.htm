<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Title and Footer Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([5,3,2,7,1,6,4,5,1,0,10]) ).format.stroke.size=4;

  Chart1.title.text="Title Text";
  Chart1.title.format.font.style="18px Verdana";
//  Chart1.title.margins.right=20;

  Chart1.footer.text="Footer Text";
  Chart1.footer.format.font.style="18px Verdana";
  Chart1.footer.format.fill="black";

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

function setRound(round) {
  Chart1.panel.format.round.x = round ? 10 : 0;
  Chart1.panel.format.round.y = round ? 10 : 0;
  changeTheme(Chart1, "minimal");
  Chart1.draw();
}

</script>
</head>
<body onload="draw()">

Title: <input type="checkbox" id="titleExpand" onclick="Chart1.title.expand=this.checked; Chart1.draw();">Expand
<select id="titleAlign" onchange="Chart1.title.format.font.textAlign=this.value; Chart1.draw();">
  <option value="left">Left</option>
  <option value="center" selected>Center</option>
  <option value="right">Right</option>
</select>
<input type="checkbox" id="titleShadow" onclick="Chart1.title.format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow
<input type="checkbox" id="titleTransp" onclick="Chart1.title.transparent=this.checked; Chart1.draw();" checked>Transparent
<br/>

Footer: <input type="checkbox" id="footerExpand" onclick="Chart1.footer.expand=this.checked; Chart1.draw();">Expand
<select id="footerAlign" onchange="Chart1.footer.format.font.textAlign=this.value; Chart1.draw();">
  <option value="left">Left</option>
  <option value="center" selected>Center</option>
  <option value="right">Right</option>
</select>
<input type="checkbox" id="footerShadow" onclick="Chart1.footer.format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow
<input type="checkbox" id="footerTransp" onclick="Chart1.footer.transparent=this.checked; Chart1.draw();" checked>Transparent
<br/>

<input type="checkbox" id="shadow" onclick="Chart1.panel.format.shadow.visible= this.checked; Chart1.draw();" checked>Shadow
<input type="checkbox" id="border" onclick="Chart1.panel.format.stroke.fill= this.checked ? '#ff0000' : ''; Chart1.draw();">Border
<input type="checkbox" id="round" onclick="setRound(this.checked);" checked>Round
<input type="checkbox" id="gradient" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
<input type="checkbox" id="transparent" onclick="Chart1.panel.transparent= this.checked; Chart1.draw();">Transparent

</BR>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</body>
</html>
