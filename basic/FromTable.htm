<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Table to Series Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../demo.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<style type="text/css">
table.sample {
    border-width: 2px;
    border-spacing: 4px;
    border-style: solid;
    border-color: green;
    border-collapse: separate;
    background-color: white;
}
table.sample th {
    border-width: 1px;
    padding: 2px;
    border-style: dotted;
    border-color: red;
    background-color: white;
}
table.sample td {
    border-width: 1px;
    padding: 2px;
    border-style: dotted;
    border-color: red;
    background-color: white;
}
</style>

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new TChart("canvas");
  Chart1.title.text="Data from HTML Table";

  Chart1.axes.bottom.labels.rotation=45;
  
  enableTableEditing("table1",true);

  refreshChart();
}

function refreshChart() {
  Chart1.fromTable('table1',
              eval(document.getElementById('chartstyle').value),
              document.getElementById('bycols').checked, 0, 0);
}

</script>
</head>
<body onload="draw()">

<div style="float: left;">

<B>(Double-click cells to edit them)</B>
</BR></BR>

<table id="table1" class="sample">
<tr><Th>Fruit</Th><th>Sugar</Th><Th>Fiber</Th></TR>
<tr><TD>Apple</TD><td>5</TD><TD>1</TD></TR>
<tr><TD>Kiwi</TD><td>2</TD><TD>4</TD></TR>
<tr><TD>Banana</TD><td>1</TD><TD>7</TD></TR>
</table>
<br/>
<button type="BUTTON" onclick="refreshChart();">Refresh</Button>
<br/>
<input type="checkbox" id="bycols" checked>By Columns<br/>

<select id="chartstyle" onchange="refreshChart();">
  <option value="Bar">Bar</option>
  <option value="HorizBar">Horizontal Bar</option>
  <option value="Area">Area</option>
  <option value="Line">Line</option>
  <option value="PointXY">Point</option>
  <option value="Pie">Pie</option>
  <option value="Donut">Donut</option>
</select>

</DIV>

<div style="float:left; margin-left:20px">
<br><canvas id="canvas" width="400" height="300">
This browser does not seem to support HTML5 Canvas.
</canvas>
</DIV>

</body>
</html>
