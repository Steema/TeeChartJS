<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
<title>TeeChart JavaScript MultiDimensional Charting Basic Example</title>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../src/teechart-data.js" type="text/javascript"></script>

<script type="text/javascript">
"use strict";

var Temperatures=[21,24,26,20,22,18,25,14];

var Engine=new Tee.Data(),
      Temps=Engine.addDataSet("Temperatures", Temperatures),
        Degree=Temps.addMetric("Degrees");

function draw() {
    var Chart1=Engine.Chart("canvas1", Temps.title);
    Chart1.fill(Temps, Degree);

    var Chart2=Engine.Chart("canvas2", 'Sum of '+Temps.title);
    Chart2.fill(null, Degree);

    document.getElementById("data").value=JSON.stringify(Temperatures);
}

</script>

</head>

<body onload="draw()">
  <canvas id="canvas1" width="400" height="250">
  This browser does not seem to support HTML5 Canvas.
  </canvas>
  <canvas id="canvas2" width="400" height="250">
  This browser does not seem to support HTML5 Canvas.
  </canvas>

  <br/>
  Data:<br/>
  <textarea id="data" rows="2" cols="30"></textarea><br/>

</body>
</html>
