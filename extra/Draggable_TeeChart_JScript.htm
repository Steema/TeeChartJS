<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Bar Series Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>

<link type="text/css" href="../../jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
<script type="text/javascript" src="../../jquery/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../jquery/js/jquery-ui-1.8.17.custom.min.js"></script>

<script type="text/javascript">
$(function() {
    $("#canvas").draggable();
});

$(function() {
    $("#canvas" ).resizable({
       resize: function(event, ui) { changeTheme(Chart1, "minimal");
Chart1.draw(); }
    }
    );
});

var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar([5,3,2,7,1]) );
  Chart1.addSeries(new Tee.Bar([4,4,8,2,9]) ).series.visible=false;

  Chart1.axes.left.format.stroke.fill="red";
  Chart1.axes.bottom.title.text="Fruit";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.text="TeeChart for JavaScript";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.title.format.font.gradient.visible=true;

  changeTheme(Chart1, "minimal");
Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= !Chart1.axes.left.inverted; Chart1.draw();">Inverted Axis
<input type="checkbox" name="legend" onclick="Chart1.legend.visible= !Chart1.legend.visible; Chart1.draw();" checked>Legend
<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].series.visible= !Chart1.series.items[0].series.visible; Chart1.draw();" checked>Series1
<input type="checkbox" id="series2" name="series2" onclick="Chart1.series.items[1].series.visible= !Chart1.series.items[1].series.visible; Chart1.draw();">Series2
<br/>
<input type="checkbox" name="gradient1" onclick="Chart1.panel.format.gradient.visible= !Chart1.panel.format.gradient.visible; Chart1.draw();" checked>Gradient
<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= !Chart1.legend.format.shadow.visible; Chart1.draw();">Legend Shadow
<input type="checkbox" name="legendleft" onclick='Chart1.legend.position="left"; changeTheme(Chart1, "minimal");
Chart1.draw();'>Legend at left

<center>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
