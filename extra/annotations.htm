<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Annotations Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script type="text/javascript">

var Chart1, a1, a2;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([5,3,2,7,1,6,4,5,1,0,10]) ).format.stroke.size=4;

  Chart1.axes.left.format.stroke.fill="green";

  Chart1.axes.left.title.text="Left Axis";
  Chart1.axes.bottom.title.text="Bottom Axis";

  Chart1.title.text="Custom Annotations";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.series.items[0].format.stroke.fill="darkorange";
  Chart1.series.items[0].pointer.visible=true;

  Chart1.panel.format.stroke.fill="";
  Chart1.panel.format.shadow.visible=true;

  a1=new Tee.Annotation(Chart1);
  a1.format.fill="black";
  a1.format.stroke.color="lime";
  a1.format.font.style="14px Tahoma";
  a1.format.font.fill="beige";
  a1.text="This is an annotation";
  a1.position.x=50;
  a1.position.y=50;

  Chart1.tools.add(a1);

  a2=new Tee.Annotation(Chart1);
  a2.format.fill="orange";
  a2.format.stroke.color="blue";
  a2.format.font.style="18px Arial";
  a2.format.font.fill="brown";

  a2.text="Another\nannotation\nlong";
  a2.position.x=150;
  a2.position.y=100;

  Chart1.tools.add(a2);

  changeTheme(Chart1, "minimal");
  Chart1.draw();
}

</script>
</head>
<body onload="draw()">

<input type="checkbox" id="shadow" onclick="a1.format.shadow.visible= this.checked; Chart1.draw();" checked>Shadow
<input type="checkbox" id="border" onclick="a1.format.stroke.fill= this.checked ? '#ff0000' : ''; Chart1.draw();">Border
<input type="checkbox" id="round" onclick="a1.format.round.y = a1.format.round.x= this.checked ? 10 : 0; Chart1.draw();" checked>Round
<input type="checkbox" id="gradient" onclick="a1.format.gradient.visible= this.checked; Chart1.draw();">Gradient
</BR>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</body>
</html>
