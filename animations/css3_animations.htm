<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript CSS3 Animations Example</title>

<meta charset="UTF-8"/>
<style type="text/css">
#canvas {
  position: absolute;
  opacity: 0;

           transform: scale(0.5);
      -moz-transform: scale(0.5);
   -webkit-transform: scale(0.5);
        -o-transform: scale(0.5);
       -ms-transform: scale(0.5);

        transition: all 0.5s;
   -moz-transition: all 0.5s; /* Firefox 4 */
-webkit-transition: all 0.5s; /* Safari and Chrome */
     -o-transition: all 0.5s; /* Opera */
}

#canvas:hover {
           transform: scale(1);
      -moz-transform: scale(1);
   -webkit-transform: scale(1);
        -o-transform: scale(1);
       -ms-transform: scale(1);

   opacity:1;
}

.teetip { background-color:#FF2288 !important; color:#FFF !important }
</style>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/teechart-animations.js" type="text/javascript"></script>

<script type="text/javascript">
function draw() {
  var Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar([5,3,2,7,1,6,4,5,1,0,10]) );

  Chart1.title.text="CSS3 Animation";
  Chart1.tools.add(new Tee.ToolTip(Chart1));
  changeTheme(Chart1, "minimal");
  
Chart1.draw();
}
function resize(){
	
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = document.getElementById("canvas");
	var canvasDiv = document.getElementById("chartframe");
	
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		
		w = window.innerWidth;
		h = window.innerHeight;
		if(w<=600){
			canvas.style.width="" + w*0.85 + "px";
			canvas.style.height="" + 0.85*w*startHeight/startWidth + "px";
			canvasDiv.style.width = "" + 0.95*w + "px";
			canvasDiv.style.height = "" + 0.95*w*startHeight/startWidth + "px";
		} 
		else{
			canvas.style.width = "" + startWidth + "px";
			canvas.style.height = "" + startHeight + "px";
			canvasDiv.style.width = "" + startWidth + "px";
			canvasDiv.style.height = "" + startHeight + "px";
		}
	}
	else{
		w = startWidth;
		h = startHeight;
		
		if ((window.innerWidth) < startWidth)
			w = window.innerWidth;
		else
			w = startWidth;
			  
		if ((window.innerWidth * startHeight / startWidth) < startHeight)
			h =window.innerWidth * startHeight / startWidth;
		else
			h = startHeight;
		
		canvas.style.width=""+0.85*w+"px";
		canvas.style.height=""+0.85*h+"px";

		canvasDiv.style.width = "" + 0.95*w + "px";
		canvasDiv.style.height = "" + 0.95*h + "px";
	}	
}
</script>
</head>
<body onload="draw();resize()" onresize="resize()">

				
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				Move the mouse inside the rectangle below:
				<br/>
				<br/>
				
				<div id="chartframe" style="border:2px solid red; border-radius:10px; width:600px; height:400px;">
				
				<canvas id="canvas" width="600" height="400">
				  This browser does not seem to support HTML5 Canvas.
				</canvas>
				
				</div>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("css3_animations.htm", "_blank");
	}
	
	</script>

</body>
</html>
