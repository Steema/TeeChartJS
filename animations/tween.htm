<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Tween.js Animations Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/Tween.js" type="text/javascript"></script>
<script type="text/javascript">

var Chart3, tween, position;

function draw() {

  Chart3=new Tee.Chart("canvas3");
  Chart3.addSeries(new Tee.Pie([15,23,32,7,1]) ).format.stroke.size=2;

  Chart3.title.text="Tween.js Animation";
  Chart3.series.items[0].format.stroke.fill="darkorange";

  var a=new Tee.SeriesAnimation(Chart3);
  a.duration=1000;
  Chart3.tools.add(a);

  Chart3.draw();

  TWEEN.setAutostart(true);

  position = {x: 20, y: 0};
  tween = new TWEEN.Tween(position).to({y: 70}, 2000).easing(TWEEN.Easing.Elastic.EaseInOut).onUpdate(update).start();

  function update() {
        Chart3.legend.align=position.y;
        Chart3.draw();
    };
}

</script>
</head>
<body onload="draw()">
<BUTTON type="button" onclick="position.y=0; Chart3.tools.items[0].animate(); tween.start();">Animate</BUTTON>
</BR>
<canvas id="canvas3" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>

</body>
</html>
