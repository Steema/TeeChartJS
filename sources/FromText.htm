<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Text to Series Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar(document.getElementById("data")) );

  Chart1.axes.left.format.stroke.fill="red";
  Chart1.axes.bottom.title.text="Fruits";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.text="Text to Chart";
  Chart1.title.format.font.style="italic bold 16pt Verdana";

  Chart1.title.format.font.gradient.visible=true;
  Chart1.title.format.font.shadow.visible=true;
  Chart1.title.format.font.stroke.fill="rgba(100,200,200,0.5)";

  Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<div style="float: left;">
<input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= this.checked; Chart1.draw();">Inverted Axis
<input type="checkbox" name="legend" onclick="Chart1.legend.visible= this.checked; Chart1.draw();" checked>Legend
<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
<input type="checkbox" id="series2" name="series2" onclick="Chart1.series.items[1].visible= this.checked; Chart1.draw();">Series2
<br/>
<input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();">Legend Shadow
<input type="checkbox" name="legendleft" onclick='Chart1.legend.position= this.checked ? "left" : "right"; Chart1.draw();'>Legend at left
<br/>
<input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked ? 'auto' : 'no'; Chart1.draw();">Series1 ColorEach

<br/>
<textarea id="data" rows="20" cols="20" wrap="off">
7,Apples
4
3,Oranges
9
1,Banana
6,Kiwis
2</textarea><br/>
<button type="BUTTON" onclick="Chart1.series.items[0].refresh();">Refresh</Button>

</DIV>

<center>
<br><canvas id="canvas" width="400" height="300">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
