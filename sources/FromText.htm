<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Text to Series Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar(document.getElementById("data")) );

  Chart1.axes.left.format.stroke.fill="red";
  Chart1.axes.bottom.title.text="Fruit";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.text="Text to Chart";
  Chart1.title.format.font.style="italic bold 16pt Verdana";

  Chart1.title.format.font.gradient.visible=true;
  Chart1.title.format.font.shadow.visible=true;
  Chart1.title.format.font.stroke.fill="rgba(100,200,200,0.5)";

  changeTheme(Chart1, "minimal");
  
Chart1.draw();
}
function resize(chart){

	if (chart!=null){
		var startWidth=400;
		var startHeight=300;
		var w;
		var h;
		var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
	}
}
</script>
</head>
<body onload="draw();resize(Chart1);resizeToolBars();" onresize="resize(Chart1);resizeToolBars();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Text to Chart</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row" id="toolbar1">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the values of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= this.checked; Chart1.draw();">Inverted Axis
				<input type="checkbox" name="legend" onclick="Chart1.legend.visible= this.checked; Chart1.draw();" checked>Legend
				<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
				<input type="checkbox" id="series2" name="series2" onclick="Chart1.series.items[1].visible= this.checked; Chart1.draw();">Series2
				<input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
				<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();">Legend Shadow
				<input type="checkbox" name="legendleft" onclick='Chart1.legend.position= this.checked ? "left" : "right"; changeTheme(Chart1, "minimal");
				Chart1.draw();'>Legend at left
				<input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked ? 'auto' : 'no'; Chart1.draw();">Series1 ColorEach
				<br/>
				<textarea id="data" rows="10" cols="10" wrap="off">
				7,Apples
				4
				3,Oranges
				9
				1,Banana
				6,Kiwis
				2</textarea><br/>
				<button type="BUTTON" onclick="Chart1.series.items[0].refresh();">Refresh</Button>
				
			</div>					
			</div>
		</div>
			
		<div class="row" id="toolbar2">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Text to Chart</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<center>
					<br><canvas id="canvas" width="400" height="300">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
					</center>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
	</div>
	<script type="text/javascript">
	function openSample() {
	    window.open("fromtext.htm", "_blank");
	}
	
	</script>
	<script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../3rd_party/build/js/custom.min.js"></script>
</body>
</html>
