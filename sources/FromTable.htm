<html>
<head>

<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript">
var Chart1, Table1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.title.text="TeeChart from HTML <table>";
  Chart1.title.transparent=false;

  Table1=new Tee.Table("table1");

  Table1.enableEditing(true,function() { refreshChart(); });

  Table1.enableRowHighlight('gold');
  
  changeTheme(Chart1, "minimal");

  
  refreshChart();
}

function refreshChart() {

  var style=document.getElementById('chartstyle').value,
      bycols=document.getElementById('bycols').checked;

  // Load data from html table1 to chart:

  Chart1.fromTable('table1',
              eval(style), // <-- optional series style
              bycols,   // <-- by columns or by rows ?
              0,  // <-- header row (-1 if no header)
              0); // <-- labels row (-1 if no labels)
}
function resize(chart){
	if (chart!=null){
		var startWidth=600;
		var startHeight=300;
		var w;
		var h;
		var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
	}
}
</script>
</head>
<body onload="draw();resize(Chart1);resizeToolBars();" onresize="resize(Chart1);resizeToolBars();" style="font-family:Verdana;">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Tee Chart from HTML &#60;TABLE&#62;</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row" id="toolbar1">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the values of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				
				<select id="chartstyle" onchange="refreshChart();">
				  <option value="Tee.Bar">Bar</option>
				  <option value="Tee.HorizBar">Horizontal Bar</option>
				  <option value="Tee.Area">Area</option>
				  <option value="Tee.Line">Line</option>
				  <option value="Tee.PointXY">Point</option>
				  <option value="Tee.Pie">Pie</option>
				  <option value="Tee.Donut">Donut</option>
				  <option value="Tee.HorizArea">Horizontal Area</option>
				</select>
				<br/>
				<br/>
				
				<table id="table1" class="sample">
				<tr><Th>Fruit</Th><th>Sugar</Th><Th>Fiber</Th></TR>
				<tr><TD>Apple</TD><td>5</TD><TD>1</TD></TR>
				<tr><TD>Kiwi</TD><td>2</TD><TD>4</TD></TR>
				<tr><TD>Banana</TD><td>1</TD><TD>7</TD></TR>
				</table>
				
				<br/>
				<input type="checkbox" id="bycols" onclick="refreshChart();" checked>By Columns<br/>
				
			</div>					
			</div>
		</div>
			
		<div class="row" id="toolbar2">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Tee Chart from HTML &#60;TABLE&#62;</span></h2>
					<ul class="nav navbar-right panel_toolbox">

						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<center>
					<br><canvas id="canvas" width="400" height="300">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
					</center>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		
	</div>
	<script type="text/javascript">
	function openSample() {
	    window.open("FromTable.htm", "_blank");
	}
	
	</script>
