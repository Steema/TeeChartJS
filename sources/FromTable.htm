<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>TeeChart JavaScript Table to Series Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1, Table1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.title.text="TeeChart from HTML <table>";
  Chart1.title.transparent=false;

  Table1=new Tee.Table("table1");

  Table1.enableEditing(true,function() { refreshChart(); });

  Table1.enableRowHighlight('gold');
  
  changeTheme(Chart1, "minimal");

  
  refreshChart();
}

function refreshChart() {

  var style=document.getElementById('chartstyle').value,
      bycols=document.getElementById('bycols').checked;

  // Load data from html table1 to chart:

  Chart1.fromTable('table1',
              eval(style), // <-- optional series style
              bycols,   // <-- by columns or by rows ?
              0,  // <-- header row (-1 if no header)
              0); // <-- labels row (-1 if no labels)
}
</script>
</head>

<body style="font-family:Verdana;" onload="draw()">
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				
				<div style="float: left; margin-right:20px;">
				
				<select id="chartstyle" onchange="refreshChart();">
				  <option value="Tee.Bar">Bar</option>
				  <option value="Tee.HorizBar">Horizontal Bar</option>
				  <option value="Tee.Area">Area</option>
				  <option value="Tee.Line">Line</option>
				  <option value="Tee.PointXY">Point</option>
				  <option value="Tee.Pie">Pie</option>
				  <option value="Tee.Donut">Donut</option>
				  <option value="Tee.HorizArea">Horizontal Area</option>
				</select>
				<br/>
				<br/>
				
				<table id="table1" class="sample">
				<tr><Th>Fruit</Th><th>Sugar</Th><Th>Fiber</Th></TR>
				<tr><TD>Apple</TD><td>5</TD><TD>1</TD></TR>
				<tr><TD>Kiwi</TD><td>2</TD><TD>4</TD></TR>
				<tr><TD>Banana</TD><td>1</TD><TD>7</TD></TR>
				</table>
				
				<br/>
				<input type="checkbox" id="bycols" onclick="refreshChart();" checked>By Columns<br/>
				
				</DIV>
				
				<canvas id="canvas" width="600" height="300">
				This browser does not seem to support HTML5 Canvas.
				</canvas>

			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("FromTable.htm", "_blank");
	}
	
	</script>
</body>
</html>
