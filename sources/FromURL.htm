<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Bar Series Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar(document.getElementById("data")) );

  Chart1.axes.left.format.stroke.fill="red";
  Chart1.axes.bottom.title.text="Fruits";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.text="Load Data from URL";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.title.format.font.gradient.visible=true;

  Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<div style="float: left;">
<input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= this.checked; Chart1.draw();">Inverted Axis
<input type="checkbox" name="legend" onclick="Chart1.legend.visible= this.checked; Chart1.draw();" checked>Legend
</BR>
<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
<br/>
<input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
<br/>
<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();" checked>Legend Shadow
<br/>
<input type="checkbox" name="legendleft" onclick='Chart1.legend.position= this.checked ? "left" : "right"; Chart1.draw();'>Legend at left
<br/>
<input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked ? 'yes' : 'no'; Chart1.draw();" checked>Series1 Color Each
<br/>
<br/>
Text Data URL:<br/>
<input id="data" type="text" size="30" value="http://www.steema.com/files/public/teechart/html5/latest/demos/data/demo.txt" />

<button type="BUTTON" onclick="Chart1.series.items[0].refresh(
   function(chart,status,statusText) {
      document.getElementById('fail').textContent='Failed to load data: '+status.toFixed(0)+' '+statusText;
   });">Load</Button>
<br/>

<span id="fail" style="color:red;"></SPAN>
</DIV>
<br/>
<br/>

<center>
  <canvas id="canvas" width="600" height="400">This browser does not seem to support HTML5 Canvas.</canvas>
</center>

</body>
</html>
