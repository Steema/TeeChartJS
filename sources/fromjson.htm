<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript JSON to Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1, Chart2;

function draw() {

  // Values and Labels:

  Chart1 = new Tee.Chart("canvas");
  var bar = Chart1.addSeries(new Tee.Bar());
  bar.loadJSON(document.getElementById("json"));

  Chart1.title.text="JSON to Chart";
  Chart1.footer.text=Chart1.axes.bottom.title.text;

  Chart1.axes.bottom.title.text=bar.title;

  changeTheme(Chart1, "minimal");

  
  Chart1.draw();

  // XY Data, multiple series:
  Chart2 = new Tee.Chart("canvasXY");
  Chart2.title.text="JSON XY to Chart";

  
  loadXYData(Chart2);
}

function loadXYData(chart) {
  var jsonXY = document.getElementById("jsonXY").value,
      list = JSON.parse(jsonXY).chart,
      xyLine;

  chart.series.items=[];

  for (var t=0; t<list.length; t++) {
     xyLine = chart.addSeries(new Tee.Line());
     xyLine.pointer.visible=true;
     xyLine.pointer.style=list[t].series.pointer;

     xyLine.loadJSON( { value: list[t] });
  }

  changeTheme(chart, "minimal");
  chart.draw();
}

</script>
</head>
<body onload="draw()">
				
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				<div style="float:left;">
				<b>JSON data including values and labels:</b><br/>
				<textarea id="json" rows="20" cols="40" "wrap="off">
				{
				    "series":{
				        "name":"Friends",
				        "metric":"Quantity",
				        "category":"Social Networks",
				        "point":[
				            {
				                "name":"Facebook",
				                "value":123,
				                "color":"Blue"
				            },
				            {
				                "name":"Twitter",
				                "value":456,
				                "color":"Orange"
				            },
				            {
				                "name":"Google+",
				                "value":789,
				                "color":"Red"
				            }
				        ]
				    }
				}
				</textarea>
				<br/>
				<button type="BUTTON" onclick="Chart1.series.items[0].refresh();">Refresh</Button>
				</DIV>
				
				<center>
				<br><canvas id="canvas" width="500" height="400">
				This browser does not seem to support HTML5 Canvas.
				</canvas>
				</center>
				
				<br/>
				
				<b>JSON data, multiple series including X and Y values:</b><br/>
				
				<div style="float:left;">
				
				<textarea id="jsonXY" rows="20" cols="40" "wrap="off">
				{ "chart": [
				   {
				    "series": {
				      "name":"Data 1",
				      "color":"Blue",
				      "metric":"Y",
				      "category":"X",
				      "pointer":"rectangle",
				      "point": [
				          { "value":123, "x": 21 },
				          { "value":456, "x": 14 },
				          { "value":789, "x": 33 }
				      ]
				    }
				   },
				   {
				    "series": {
				      "name":"Data 2",
				      "color":"Red",
				      "metric":"Y",
				      "category":"X",
				      "pointer":"triangle",
				      "point": [
				          { "value":321, "x": 15 },
				          { "value":555, "x": 24 },
				          { "value":111, "x":  3 }
				      ]
				    }
				   },
				   {
				    "series": {
				      "name":"Data 3",
				      "color":"Green",
				      "metric":"Y",
				      "category":"X",
				      "pointer":"ellipse",
				      "point": [
				          { "value":321, "x": 35 },
				          { "value":555, "x": 17 },
				          { "value":111, "x": 23 }
				      ]
				    }
				   }
				 ]
				}
				</textarea>
				<br/>
				<button type="button" onclick="loadXYData(Chart2)">Refresh</button>
				</div>
				
				<center>
				<br><canvas id="canvasXY" width="500" height="400">
				This browser does not seem to support HTML5 Canvas.
				</canvas>
				</center>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("fromjson.htm", "_blank");
	}
	
	</script>

</body>
</html>
