<script type="text/javascript">
var Chart1, Chart2;

function draw() {

  // Values and Labels:

  Chart1 = new Tee.Chart("canvas");
  var bar = Chart1.addSeries(new Tee.Bar());
  bar.loadJSON(document.getElementById("json"));

  Chart1.title.text="JSON to Chart";
  Chart1.footer.text=Chart1.axes.bottom.title.text;

  Chart1.axes.bottom.title.text=bar.title;

  changeTheme(Chart1, "minimal");

  
  Chart1.draw();

  // XY Data, multiple series:
  Chart2 = new Tee.Chart("canvasXY");
  Chart2.title.text="JSON XY to Chart";

  
  loadXYData(Chart2);
}

function loadXYData(chart) {
  var jsonXY = document.getElementById("jsonXY").value,
      list = JSON.parse(jsonXY).chart,
      xyLine;

  chart.series.items=[];

  for (var t=0; t<list.length; t++) {
     xyLine = chart.addSeries(new Tee.Line());
     xyLine.pointer.visible=true;
     xyLine.pointer.style=list[t].series.pointer;

     xyLine.loadJSON( { value: list[t] });
  }

  changeTheme(chart, "minimal");
  chart.draw();
}

function resize(chart){
	
	var startWidth=500;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
	if (chart!=null){
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
	}
}
</script>
