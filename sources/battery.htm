<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Battery Level Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../src/teechart-gauges.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">

var Level, Gauge, battery;

function draw() {

  var chart=new Tee.Chart("canvas");
  chart.title.text="Battery Level %";
  Level=chart.addSeries(new Tee.Bar());
  Level.marks.visible=false;

  var gaugeChart=new Tee.Chart("gaugeCanvas");
  gaugeChart.title.text="Battery Level %";
  gaugeChart.panel.transparent=true;
  Gauge=gaugeChart.addSeries(new Tee.CircularGauge());

  battery = navigator.battery || navigator.webkitBattery || navigator.mozBattery;

  if (battery) {
    addBattery(battery.level);
    battery.addEventListener("levelchange", function(e) { addBattery(battery.level); }, false);
  }
  else {
    chart.title.text="Battery API not available in this machine / browser.";
    addBattery(1);
  }
}

function addBattery(value) {
  Level.data.values.push(100*value);

  var d=new Date();
  Level.data.labels.push(d.toLocaleTimeString());

  Level.chart.draw();

  Gauge.value=100*value;
  Gauge.chart.draw();
}
function resize(chart){

	if (chart!=null){
		var startWidth=600;
		var startHeight=400;
		var w;
		var h;
		var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
</script>
</head>
<body onload="draw();resize(Level.chart);resize(Gauge.chart)" onresize="resize(Level.chart);resize(Gauge.chart)">

	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				  <canvas id="canvas" width="600" height="400">This browser does not seem to support HTML5 Canvas.</canvas>
				  <canvas id="gaugeCanvas" width="400" height="400"></canvas>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("battery.htm", "_blank");
	}
	
	</script>
</body>
</html>
