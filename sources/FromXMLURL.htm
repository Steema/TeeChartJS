<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Bar Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1, xmlfile;
function draw() {
  Chart1=new Tee.Chart("canvas");
  var b=Chart1.addSeries(new Tee.Bar(/*document.getElementById("xmldata")*/) );

  Chart1.title.text="Load XML Data from URL";
  Chart1.axes.bottom.title.text=b.title;
  Chart1.axes.left.title.text=b.data.title;

  changeTheme(Chart1, "minimal");
  Chart1.draw();
}

function reload() {
  xmlfile=document.getElementById("xmldata").value;  
  var xhr = new XMLHttpRequest();
  xhr.open("GET", xmlfile, true);
  xhr.onload = function (e) {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
	    var xml=[];
		xml.value=xhr.responseText;
	    Chart1.series.items[0].loadXML(xml);
      } else {
        console.error(xhr.statusText);
      }
    }
  };
  xhr.onerror = function (e) {
    console.error(xhr.statusText);
  };
  xhr.send(null);
}
</script>
</head>
<body onload="draw()">

<div style="float: left;">
<br/>
Text Data URL:<br/>
<input id="xmldata" type="text" size="30" value="http://www.steema.com/files/public/teechart/html5/latest/demos/data/demo.xml" />

<button type="BUTTON" onclick="reload();">Load</button>
<br/>

<span id="fail" style="color:red;"></SPAN>
</DIV>
<br/>
<br/>

<center>
  <canvas id="canvas" width="600" height="400">This browser does not seem to support HTML5 Canvas.</canvas>
</center>

</body>
</html>
