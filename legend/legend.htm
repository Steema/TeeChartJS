<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Legend Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Area([7,5,1,3,4], ['A','B','C','D','F'])).stacked="yes";
  Chart1.addSeries(new Tee.Area([3,2,9,1,0])).stacked="yes";

  Chart1.panel.format.gradient.colors=["beige","orange"];
  Chart1.panel.format.gradient.direction="bottomtop";

  Chart1.panel.format.stroke.fill="";
  
  Chart1.title.text="Legend";
  Chart1.title.format.font.style="48px Verdana";
  Chart1.title.format.font.shadow.visible=true;
  Chart1.title.format.font.gradient.visible=true;
  Chart1.title.format.font.gradient.colors=["lime","white"];
  Chart1.title.format.font.stroke.fill="green";

  changeTheme(Chart1, "minimal");
  
Chart1.draw();

//  Chart1.legend.format.ellipse(50,50,100,200);
}
function resize(){
	var w = window.innerWidth;
	var h = window.innerHeight;
	var canvas = document.getElementById("canvas");
	if(w<=600){
		if(h>w*0.667){
			canvas.style.width="" + w*0.9 + "px";
			canvas.style.height="" + w*0.6 + "px";
		}
		else{
			canvas.style.width="" + w*0.9 + "px";
			canvas.style.height="" + h*0.7 + "px";
		}
	}
	else{
		canvas.style.width="600px";
		canvas.style.height="400px";
	}
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
	}
}
</script>
</head>
<body onload="draw();resize();resizeToolBars();" onresize="resize();resizeToolBars();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Legend</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row" id="toolbar1">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Legend</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" width="600" height="400">
					</canvas>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		
		<div class="row" id="toolbar2">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<input type="checkbox" id="legend" onclick="Chart1.legend.visible= this.checked; Chart1.draw();" checked>Legend
				Legend style:
				<select id="legend_style" onchange="Chart1.legend.legendStyle= this.value; Chart1.draw();">
				  <option value="auto">Auto</option>
				  <option value="series">Series</option>
				  <option value="values">Values</option>
				</select>
				Text style:
				<select id="legend_textstyle" onchange="Chart1.legend.textStyle= this.value;
				               document.getElementById('legend_style').options[2].selected=true;
				               Chart1.legend.legendStyle='values'; Chart1.draw();">
				  <option value="auto" selected>Auto</option>
				  <option value="valuelabel">Value and Label</option>
				  <option value="label">Label</option>
				  <option value="value">Value</option>
				  <option value="index">Index</option>
				  <option value="labelvalue">Label and Value</option>
				  <option value="percent">Percent</option>
				  <option value="percentlabel">Percent and Label</option>
				  <option value="labelpercent">Label and Percent</option>
				</select>
				Position:
				<select id="legend_position" onchange="Chart1.legend.position= this.value; Chart1.draw();">
				  <option value="right">Right</option>
				  <option value="left">Left</option>
				  <option value="top">Top</option>
				  <option value="bottom">Bottom</option>
				</select>
				Padding:
				<select id="legend_padding" onchange="Chart1.legend.padding= this.value; Chart1.draw();">
				  <option value="1">1%</option>
				  <option value="5" selected>5%</option>
				  <option value="10">10%</option>
				  <option value="20">20%</option>
				  <option value="30">30%</option>
				</select>
				Transparency:
				<select id="legend_transp" onchange="Chart1.legend.format.transparency= parseFloat(this.value); Chart1.draw();">
				  <option value="0" selected>0%</option>
				  <option value="0.15">15%</option>
				  <option value="0.3">30%</option>
				  <option value="0.5">50%</option>
				  <option value="0.75">75%</option>
				  <option value="0.9">90%</option>
				  <option value="1">100%</option>
				</select>
				<input type="checkbox" id="symbols" onclick="Chart1.legend.symbol.visible= this.checked; Chart1.draw();" checked>Symbols
				<input type="checkbox" id="transp" onclick="Chart1.legend.transparent= this.checked; Chart1.draw();">Transparent
				<input type="checkbox" id="fontcolor" onclick="Chart1.legend.fontColor= this.checked; Chart1.draw();">Font Color
				<input type="checkbox" id="shadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();" checked>Shadow
			</div>					
			</div>
		</div>
		
		<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
	</div>
	<script type="text/javascript">
	function openSample() {
	    window.open("legend.htm", "_blank");
	}
	
	</script>
	<!-- jQuery -->
    <script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../3rd_party/build/js/custom.min.js"></script>
</body>
</html>
