    .mdl-collapse.mdl-collapse--opened {
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
      margin-top: -1px;
    }

    .mdl-collapse.mdl-collapse--opened + .mdl-collapse.mdl-collapse--opened {
      border-top: none;
      margin-top: 0;
    }

    .mdl-collapse .mdl-collapse__content-wrapper {
      overflow: hidden;
    }

    .mdl-collapse .mdl-collapse__content {
      transition-property: margin-top;
      transition-duration: 0.2s;
    }

    .mdl-collapse .mdl-collapse__icon {
      transition-property: transform;
      transition-duration: 0.2s;
      color: rgba(0,0,0,0.3);

      /* MDL should provide some facility for positioning icons inside list items so I don't have to do this */
      position: absolute;
      right: 6px;
      margin-top: -3px;
    }

    .mdl-collapse.mdl-collapse--opened > .mdl-collapse__button > .mdl-collapse__icon {

    }

    function populateNavMenu(menu) {
      var navMenu = document.getElementById("sidebar-menu");
      for (var i = 0; i < menu.length; i++) {
        var sectionTitle = document.createElement("h6");
        sectionTitle.innerText = menu[i].name;
        navMenu.appendChild(sectionTitle);

        addNavSections(navMenu, menu[i].items);
      }
    }

    var anySelected = false;

    function addNavSections(section, items, level) {
      if (!level) level = 1;

      for (var i = 0; i < items.length; i++) {
        if (items[i].url) {
          var item_a = document.createElement("a");
          if (items[i].url.includes("steema.us/joomla25"))
            item_a.href = "http://www.steema.com/files/redirs/redirJoomla.php";
          else if (items[i].url.includes("steema.us/drupal"))
            item_a.href = "http://www.steema.com/files/redirs/redirDrupal.php";
          else if (items[i].url.includes("steema.us/wp"))
            item_a.href = "http://www.steema.com/files/redirs/redirWp.php";
          else
            item_a.href = items[i].url;

          item_a.target = "frame_main";
          item_a.classList.add("mdl-navigation__link");
          item_a.style.paddingLeft = (20*level) + 8 + "px";
          item_a.onclick = function () {
            closeNav();
            selectNavItem(this);
          };
          item_a.innerText = items[i].name;
          section.appendChild(item_a);

          if (!anySelected && items[i].url === selectedSample) {
            anySelected = true;
            item_a.classList.add("is-selected");
            $(section).parents('.mdl-collapse').each(function(){
                var tmp = $(this);
                tmp[0].classList.add("mdl-collapse--opened");
            });
          }
        }
        else {
          var collapse_div = document.createElement("div");
          collapse_div.classList.add("mdl-collapse");
          section.appendChild(collapse_div);

          var collapse_button_a = document.createElement("a");
          collapse_button_a.classList.add("mdl-navigation__link", "mdl-collapse__button");
          collapse_button_a.style.paddingLeft = (20*level) + 8 + "px";
          collapse_button_a.innerText = items[i].name;
          collapse_div.appendChild(collapse_button_a);

          var icon = document.createElement("i");
          icon.classList.add("material-icons", "mdl-collapse__icon", "mdl-animation--default");
          icon.style.left = (20*(level-1)) + 6 + "px";
          icon.innerText="expand_more";
          collapse_button_a.appendChild(icon);

          var collapse_content_wrapper = document.createElement("div");
          collapse_content_wrapper.classList.add("mdl-collapse__content-wrapper");
          collapse_div.appendChild(collapse_content_wrapper);

          var collapse_content = document.createElement("div");
          collapse_content.classList.add("mdl-collapse__content", "mdl-animation--default");
          collapse_content_wrapper.appendChild(collapse_content);

          addNavSections(collapse_content, items[i].items, level+1);
        }
      }
    }

    function createMenus() {
      populateNavMenu(JSONmenu);
    }

    function closeNav() {
      var drawer = document.getElementsByClassName("mdl-layout__drawer")[0];
      drawer.classList.remove("is-visible");
      drawer.setAttribute("aria-hidden", "true");
      document.getElementsByClassName("mdl-layout__obfuscator")[0].classList.remove("is-visible");
    }

    function selectNavItem(item) {
      var items = document.getElementsByClassName("mdl-navigation__link");
      for (var i=0; i<items.length; i++) {
        items[i].classList.remove("is-selected");
      }

      item.classList.add("is-selected");
    }

    var selectedSample = "";

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function getSample() {
      selectedSample = getParameterByName("sample");
      if (!selectedSample || selectedSample === "")
          selectedSample = "dashboard/geo_series.htm";

      document.getElementById("frame1").src = selectedSample;
    }

    function cleanUrl() {
      window.history.pushState({}, document.title, window.location.href.split("?")[0]);
    }
