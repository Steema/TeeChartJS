        <script type="text/javascript">

            function openSample(url, button, withThemeOptions) {
                if (url) {
                    if (button === 0) {
                        var frame = get("frame1");
                        frame.setAttribute("src", url + ".htm");

                        var options = get("options");
                        var content = get("content_div");
                        if (withThemeOptions) {
                            options.style.display = "block";
                            content.setAttribute("style", "top: 60px");
                        } else {
                            options.style.display = "none";
                            content.setAttribute("style", "top: 0px");
                        }
                    }
                    else if (button === 1) {
                        window.open(url + ".htm");
                    }
                }
                else {
                    var frame = get("frame1");
                    window.open(frame.getAttribute("src"));
                }
            }

            var topTheme = "minimal";  //defaults
            var topPalette = "seaWash";

            function changeTheme(aTheme) {
                top.frames['main'].changeTheme(aTheme);
                topTheme = aTheme;

                var selectors = document.getElementById("selectors");
                var theme = document.getElementById("theme");
                var palette = document.getElementById("palette");

                if (aTheme == "dark") {
                    document.getElementById("options").style.backgroundColor = "#0C0C0C";

                    selectors.style.backgroundColor = "#0C0C0C";
                    selectors.style.color = "white";
                    theme.style.backgroundColor = "#747474";
                    theme.style.color = "white";
                    palette.style.backgroundColor = "#747474";
                    palette.style.color = "white";

                    //top.frames['main'] or parent.main
                    parent.main.document.body.style.backgroundColor = "#0C0C0C";

                    if (parent.main.a1 != null)
                        parent.main.a1.format.font.fill = "white";

                    if (parent.main.a2 != null)
                        parent.main.a2.format.font.fill = "lightgray";
                } else {
                    if ((aTheme == "minimal") || (aTheme == "excel")) {
                        if (parent.main.a1 != null)
                            parent.main.a1.format.font.fill = "rgba(124,124,184,0.9)";

                        if (parent.main.a2 != null)
                            parent.main.a2.format.font.fill = "rgba(124,124,184,0.9)";
                    } else if (aTheme == "twilight") {
                        if (parent.main.a1 != null)
                            parent.main.a1.format.font.fill = "white";

                        if (parent.main.a2 != null)
                            parent.main.a2.format.font.fill = "lightgray";
                    } else {
                        if (parent.main.a1 != null)
                            parent.main.a1.format.font.fill = "rgba(0,0,0,0.6)";

                        if (parent.main.a2 != null)
                            parent.main.a2.format.font.fill = "rgba(0,0,0,0.6)";
                    }

                    document.getElementById("options").style.backgroundColor = "#FFFFFF";

                    parent.main.document.body.style.backgroundColor = "#FFFFFF";
                    selectors.style.backgroundColor = "#FFFFFF";
                    selectors.style.color = "black";
                    theme.style.backgroundColor = "#FFFFFF";
                    theme.style.color = "black";
                    palette.style.backgroundColor = "#FFFFFF";
                    palette.style.color = "black";
                }

                document.getElementById("palette").value = top.frames['main'].Chart1.paletteName;

                top.frames['main'].Chart1.draw();
            }

            function changePalette(palette) {
                top.frames['main'].changePalette(palette);
                topPalette = palette;

                top.frames['main'].Chart1.draw();
            }

            function get(id) {
                return document.getElementById(id);
            }

            function getWidth() {
                if (self.innerHeight)
                    return self.innerWidth;
                else
                if (document.documentElement && document.documentElement.clientHeight)
                    return document.documentElement.clientWidth;
                else
                if (document.body)
                    return document.body.clientWidth;
                else
                    return 0;
            }

            function testAll() {
                var n = 0;
                function change() {
                    var s = d.aNodes[n++].url;
                    if (s !== "")
                        main.location = s;
                    if (n < d.aNodes.length)
                        setTimeout(change, 1000);
                }
                setTimeout(change, 1000);
            }
        </script>
