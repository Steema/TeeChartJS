<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Custom Axis Labels Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../demos/theme.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([3,2,9,1,0,7,3,8,4,5,6]));

  Chart1.title.text="Custom Axis Labels";

  Chart1.axes.bottom.labels.ongetlabel=function(value,s) {
    if (value==4) {
       this.format.font.fill="lime";
       this.format.font.style="14px Verdana";
       return "Four";
    }
    else
    {
       this.format.font.fill="black";
       this.format.font.style="11px Tahoma";
       return s;
    }
  }

  Chart1.axes.left.labels.ongetlabel=function(value,s) {
    if (value==6) {
       this.format.font.fill="red";
       return "Six";
    }
    else
    if (value==3) {
       return "";
    }
    else
    {
       this.format.font.fill="black";
       return s;
    }
  }

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

</script>
</head>
<body onload="draw()">

<center>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>

</body>
</html>
