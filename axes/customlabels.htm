<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([3,2,9,1,0,7,3,8,4,5,6]));

  Chart1.title.text="Custom Axis Labels";

  Chart1.axes.bottom.labels.ongetlabel=function(value,s) {
    if (value==4) {
       this.format.font.fill="lime";
       this.format.font.style="14px Verdana";
       return "Four";
    }
    else
    {
       this.format.font.fill="black";
       this.format.font.style="11px Tahoma";
       return s;
    }
  }

  Chart1.axes.left.labels.ongetlabel=function(value,s) {
    if (value==6) {
       this.format.font.fill="red";
       return "Six";
    }
    else
    if (value==3) {
       return "";
    }
    else
    {
       this.format.font.fill="black";
       return s;
    }
  }

  changeTheme(Chart1, "minimal");
  
Chart1.draw();
}

function resize(chart){
	
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
	if (chart!=null){
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBar(){
	var toolbar1 = document.getElementById("toolbar1");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
	}
}
</script>
