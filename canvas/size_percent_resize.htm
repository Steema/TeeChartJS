<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<title>TeeChart JavaScript On Resize Percent Example</title>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script type="text/javascript">

var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([50,30,20,70,10,60,40,50,10,0,100]) ).format.stroke.size=4;

  resize();
  //Chart1.draw();
}

function resize() {
  var body = document.body, canvas = Chart1.canvas;

  var width=70, height=40;  // <--- % PERCENT

  canvas.width = width*body.clientWidth/100;
  canvas.height = height*body.clientHeight/100;
  Chart1.bounds.width = canvas.width;
  Chart1.bounds.height = canvas.height;
  Chart1.draw();
}

</script>
</head>
<body onload="draw()" onresize="resize()" style="height: 100%; margin: 1;">
<br/>
&nbsp;In this example the Chart width and height are expressed as percent % instead of pixels.<br/>
<br/>
&nbsp;Try resizing the browser, Chart will resize itself to be 70% width and 40% height.
<br/>
<br/>


<!--

  Percent size is not supported directly by canvas element.
  See resize() function in script above, and:

  http://stackoverflow.com/questions/7169879/relatively-sizing-html-canvas

-->

<canvas id="canvas" width="70%" height="40%">
This browser does not seem to support HTML5 Canvas.
</canvas>
</body>
</html>
