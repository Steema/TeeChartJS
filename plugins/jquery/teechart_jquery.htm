<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>TeeChart JavaScript JQuery Plugin Example</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.teechart.js"></script>
<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $("#canvas").teechart({
            series: [
                {
                    type: 'bar',
                    data: {
                        values: [5, 3, 2, 7, 1],
                        labels: ["a", "b", "c", "d", "e"]
                    }
                }
            ],
            chart: {
                title: {
                    text: 'TeeChart for JQuery\n'+jQuery.fn.jquery,
                    format: {
                        fill: 'yellow',
                        transparency: 0.5,
                        font: {
                            style: '18px Verdana',
                            fill: 'green'
                        },
                    },
                    transparent: false,
                    visible: true
                }
            }
        });
    });
    function resize(){
    	
    	var startWidth=600;
    	var startHeight=400;
    	var w;
    	var h;
    	var canvas = document.getElementById("canvas");
   		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
   			w = window.innerWidth;
   			h = window.innerHeight;
   			if(w<=991){
   				canvas.style.width="" + w + "px";
   				canvas.style.height="" + w*startHeight/startWidth + "px";
   			}
   			else{
   				canvas.style.width = "" + startWidth + "px";
   				canvas.style.height = "" + startHeight + "px";
   			}
   		}
   		else{
   			w = startWidth;
   			h = startHeight;
   			
   			if ((window.innerWidth) < startWidth)
   				w = window.innerWidth;
   			else
   				w = startWidth;
   				  
   			if ((window.innerWidth * startHeight / startWidth) < startHeight)
   				h =window.innerWidth * startHeight / startWidth;
   			else
   				h = startHeight;
   			
   			canvas.style.width=""+w+"px";
   			canvas.style.height=""+h+"px";
    	}	
    }

    function resizeToolBar(){
    	var toolbar1 = document.getElementById("toolbar1");
    	var w = window.innerWidth;
    	if(w<=954){
    		toolbar1.style.width = "" + w + "px";
    	}
    	else{
    		toolbar1.style.width = "" + w - 230 + "px";
    	}
    }
	function showHide1(){
		var canvasDiv = document.getElementById("canvasDiv");
		var icon=document.getElementById("icon1");
		if(canvasDiv.style.display=="none"){
			canvasDiv.style.display="block";
			icon.classList.add('fa-chevron-up');
			icon.classList.remove('fa-chevron-down');
		}
		else{
			canvasDiv.style.display="none";
			icon.classList.add('fa-chevron-down');
			icon.classList.remove('fa-chevron-up');
		}
	}
    </script>
    </head>
    <body onload="resize();resizeToolBar();" onresize="resize();resizeToolBar();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">JQuery</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row" id="toolbar2">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">JQuery</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide1();"><i id="icon1" class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content" id="canvasDiv">
					<canvas id="canvas" width="600" height="400">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
	</div>
	<script type="text/javascript">
	function openSample() {
	    window.open("teechart_jquery.htm", "_blank");
	}
	
	</script>
</body>
</html>
