<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>TeeChart JavaScript JQuery Plugin Example</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.teechart.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#canvas").teechart({
            series: [
                {
                    type: 'bar',
                    data: {
                        values: [5, 3, 2, 7, 1],
                        labels: ["a", "b", "c", "d", "e"]
                    }
                }
            ],
            chart: {
                title: {
                    text: 'TeeChart for JQuery\n'+jQuery.fn.jquery,
                    format: {
                        fill: 'yellow',
                        transparency: 0.5,
                        font: {
                            style: '18px Verdana',
                            fill: 'green'
                        },
                    },
                    transparent: false,
                    visible: true
                }
            }
        });
    });
</script>

</head>
<body>
<canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>   
</body>
</html>
