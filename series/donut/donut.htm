<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Donut Series Example</title>

<meta charset="UTF-8"/>
<link type="text/css" href="../../../jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
<script type="text/javascript" src="../../../jquery/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../../jquery/js/jquery-ui-1.8.17.custom.min.js"></script>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Donut([7,5,1,3,4]));

  // Explode 30% the second donut slice:
  Chart1.series.items[0].explode=[0,30,0,0,0];

  Chart1.title.text="Donut";
  Chart1.title.format.font.style="18px Verdana";
  Chart1.title.format.font.gradient.visible=true;

  Chart1.legend.title.text="Legend Title";
  Chart1.legend.title.format.font.fill="blue";

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

$(function() {
  $( "#donut" ).slider( {
      value: 50,
      slide: function( event, ui ) {
         Chart1.series.items[0].donut=ui.value;
         changeTheme(Chart1, "minimal");
Chart1.draw();
      }
  });
  $( "#rotation" ).slider( {
      max: 360,
      slide: function( event, ui ) {
         Chart1.series.items[0].rotation=ui.value;
         changeTheme(Chart1, "minimal");
Chart1.draw();
      }
  });
  $( "#explode" ).slider( {
      value: 30,
      slide: function( event, ui ) {
         Chart1.series.items[0].explode[1]=ui.value;
         changeTheme(Chart1, "minimal");
Chart1.draw();
      }
  });
});
function resize(chart){
	if (chart!=null){
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
</script>
</head>
<body onload="draw();resize(Chart1)" onresize="resize(Chart1)">
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				<div style="float:left">
				  <input type="checkbox" id="gradient1" onclick="Chart1.series.items[0].format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient<br/>
				  <input type="checkbox" id="shadow" onclick="Chart1.series.items[0].format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow<br/>
				  <input type="checkbox" id="marks" onclick="Chart1.series.items[0].marks.visible=this.checked; Chart1.draw();" checked>Marks<br/>
				  <br/>
				  Donut %:
				  <div id="donut" style="width:100px"></div>
				  <br/>
				  Rotation:
				  <div id="rotation" style="width:100px"></div>
				  Explode:
				  <div id="explode" style="width:100px"></div>
				</div>
				
				<center>
				  <canvas id="canvas" width="600" height="400">
				  This browser does not seem to support HTML5 Canvas.
				  </canvas>
					</center>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("donut.htm", "_blank");
	}
	
	</script>

</body>
</html>
