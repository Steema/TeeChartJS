<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Horizontal Bar Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");

  Chart1.addSeries(new Tee.HorizBar([5,3,2,7,1]) );
  Chart1.addSeries(new Tee.HorizBar([4,4,8,2,9]) );

  Chart1.legend.textStyle="percent";

  Chart1.series.items[0].cursor="pointer";

  Chart1.axes.bottom.format.stroke.fill="red";
  Chart1.axes.left.title.text="Fruit";
  Chart1.axes.bottom.title.text="Quantity";

  Chart1.axes.left.grid.centered=true;

  Chart1.title.text="Horizontal Bar";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.title.format.font.gradient.visible=true;

  changeTheme(Chart1, "minimal");
  
  Chart1.legend.format.stroke.fill = "white";
  Chart1.legend.transparent=false;

  Chart1.draw();
}

function setStacked(value) {
  Chart1.series.items[0].stacked=value;
  Chart1.series.items[1].stacked=value;
  Chart1.draw();
}

function setSize(value) {
  Chart1.series.items[0].barSize=value;
  Chart1.series.items[1].barSize=value;
  Chart1.draw();
}

function setOffset(value) {
  Chart1.series.items[0].offset=value;
  Chart1.series.items[1].offset=value;
  Chart1.draw();
}

function setStyle(value) {
  Chart1.series.items[0].barStyle=value;
  Chart1.series.items[1].barStyle=value;
  Chart1.draw();
}

function setMargins(value) {
  Chart1.series.items[0].sideMargins=value;
  Chart1.series.items[1].sideMargins=value;
  Chart1.draw();
}
function resize(chart){
	if (chart!=null){
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w + "px";
				canvas.style.height="" + w*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
</script>
</head>
<body onload="draw();resize(Chart1)" onresize="resize(Chart1)">
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				<div style="float:left;">
				
				<input type="checkbox" name="inv" onclick="Chart1.axes.bottom.inverted= !Chart1.axes.bottom.inverted; Chart1.draw();">Inverted Axis<br/>
				<input type="checkbox" name="legend" onclick="Chart1.legend.visible= !Chart1.legend.visible; Chart1.draw();" checked>Legend
				<br/>
				
				<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= !Chart1.series.items[0].visible; Chart1.draw();" checked>Series1
				<input type="checkbox" id="series2" name="series2" onclick="Chart1.series.items[1].visible= !Chart1.series.items[1].visible; Chart1.draw();" checked>Series2
				<br/>
				<input type="checkbox" id="useOrigin"
				  onclick="Chart1.series.items[0].useOrigin= this.checked;
				      Chart1.series.items[1].useOrigin=Chart1.series.items[0].useOrigin;
				  Chart1.draw();" checked>Use Origin
				
				<br/>
				<input type="checkbox" id="margins" onclick="setMargins(this.checked?100:0);" checked>Margins
				<br/>
				<input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
				<br/>
				<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();" checked>Legend Shadow
				<br/>
				<input type="checkbox" name="legendleft" onclick='Chart1.legend.position= this.checked ? "left" : "right"; Chart1.draw();'>Legend at left
				<br/>
				<input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked ? 'yes':'no'; Chart1.draw();">Series1 ColorEach
				<br/>
				
				&nbsp; Stacked:
				<select id="stacked"  onchange="setStacked(this.value)">Stacked>
				  <option value="no">No</option>
				  <option value="yes">Yes</option>
				  <option value="100">100%</option>
				  <option value="sideAll">Side All</option>
				</SELECT>
				
				<br/>
				&nbsp; Bar Size:
				<select id="barsize"  onchange="setSize(this.value)">
				  <option value="100">100%</option>
				  <option value="80">80%</option>
				  <option value="70" selected>70%</option>
				  <option value="60">60%</option>
				  <option value="40">40%</option>
				</select>
				
				<br/>
				&nbsp; Offset:
				<select id="baroff"  onchange="setOffset(this.value)">
				  <option value="100">100%</option>
				  <option value="50">50%</option>
				  <option value="0" selected>0%</option>
				  <option value="-50">-50%</option>
				  <option value="-100">-100%</option>
				</select>
				
				<br/>
				&nbsp; Bar Style:
				<select id="barstyle"  onchange="setStyle(this.value)">
				  <option value="bar" selected>Bar</option>
				  <option value="line">Line</option>
				  <option value="ellipse">Ellipse</option>
				  <option value="cone">Cone</option>
				</select>
				
				</div>
				
				<canvas id="canvas" width="600" height="400">
				This browser does not seem to support HTML5 Canvas.
				</canvas>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("horizbar.htm", "_blank");
	}
	
	</script>

</body>
</html>
