<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Bar Series Example</title>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar([5,-3,2,-7,1]) );
  Chart1.addSeries(new Tee.Bar([4,4,-8,2,-9]) ).visible=false;

  Chart1.axes.left.format.stroke.fill="red";
  Chart1.axes.bottom.title.text="Fruits";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.text="TeeChart for JavaScript";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.title.format.font.gradient.visible=true;

  // Firefox/Mozilla/Gecko supported:
  Chart1.panel.format.stroke.dash=[5,10,2];
  
  changeTheme(Chart1, "minimal");
  
  Chart1.legend.format.stroke.fill = "white";
  Chart1.legend.transparent=false;
  
  Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= !Chart1.axes.left.inverted; Chart1.draw();">Inverted Axis
<input type="checkbox" name="legend" onclick="Chart1.legend.visible=this.checked; Chart1.draw();" checked>Legend
<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible=this.checked; Chart1.draw();" checked>Series1
<input type="checkbox" id="series2" name="series2" onclick="Chart1.series.items[1].visible=this.checked; Chart1.draw();">Series2
<br/>
<input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= !Chart1.legend.format.shadow.visible; Chart1.draw();" checked>Legend Shadow
<input type="checkbox" name="legendleft" onclick='Chart1.legend.position= this.checked ? "left":"right"; Chart1.draw();'>Legend at left
<br/>
<input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked ? 'yes' : 'no'; Chart1.draw();">Series1 ColorEach

<select id="style" onchange="Chart1.series.items[0].barStyle=this.value; Chart1.draw();">
  <option value="bar" selected>Bar</option>
  <option value="ellipse">Ellipse</option>
</select>

<center>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
