<script type="text/javascript">
var Chart1;

function draw() {
	
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line()).pointer.visible=true;
  Chart1.addSeries(new Tee.Line()).pointer.visible=true;
  Chart1.addSeries(new Tee.Line()).pointer.visible=true;

  Chart1.series.each( function(s) { s.addRandom(20); });

  Chart1.legend.format.image.url="../../images/metal.jpg";
  
  Chart1.title.text="Line and Point";

  changeTheme(Chart1, "minimal");
  
	
	Chart1.ondraw=function() {

	  Chart1.ctx.save();
	  Chart1.aspect.clipRect(Chart1.chartRect);
		for (var i=0;i<this.series.items[0].count();i++) {
		  var xValue;
		  if (this.series.items[0].data.x != null) //if x values populated
			xValue=this.axes.bottom.calc(this.series.items[0].x.values[i]);
		  else
			xValue=this.axes.bottom.calc(i);
		  var ys=this.axes.left.calc(this.series.items[0].data.values[i]);
		  var f=new Tee.Format(this);
		  //with the location information you can output any information or drawing
		  //object you require. You could read in the original Pointer specification/size/color, etc
		  //This is a simple example:
		  if (i>6)  //add a condition of your choice
			f.ellipse(xValue,ys,10,10);
		  //or
		  //f.rectangle(xValue-5,ys-5,10,10);
		}
	  Chart1.ctx.restore();
	}			
	  

  Chart1.draw();
}
function resize(chart){

	if (chart!=null){
		var startWidth=600;
		var startHeight=400;
		var w;
		var h;
		var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;

	chart.draw();
		}
	}	
}

function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + (w - 230) + "px";
	}
}
