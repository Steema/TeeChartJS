<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Stacked Line Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([5,9,2,6,3,7,1,8]));
  Chart1.addSeries(new Tee.Line([4,1,7,2,4,9,3,2]));
  Chart1.addSeries(new Tee.Line([2,6,3,0,8,1,3,5]));

  Chart1.series.each(function(s) {
    s.stacked="yes"; // "no", "yes", "100"
  });

  Chart1.axes.left.title.text="Y";

  Chart1.title.text="Stacked Lines";
  Chart1.title.format.font.style="18px Verdana";

  changeTheme(Chart1, "minimal");
Chart1.draw();
}
function resize(chart){

	if (chart!=null){
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
</script>
</head>

<body onload="draw();resize(Chart1)" onresize="resize(Chart1)">


	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				<div style="float:left;">
	
				Stacked:
				<select id="stack" onchange="Chart1.series.each(function(s) { s.stacked=document.getElementById('stack').value; }); Chart1.draw();">
				  <option value="no">No</option>
				  <option value="yes" selected>Yes</option>
				  <option value="100">100%</option>
				</select>
				
				<br/>
				
				<input type="checkbox" id="stairs" onclick="Chart1.series.each(function(s) { s.stairs=document.getElementById('stairs').checked; }); Chart1.draw();" >Stairs
				<br/>
				<input type="checkbox" id="pointers"  onchange="Chart1.series.each(function(s) {s.pointer.visible = document.getElementById('pointers').checked;}); Chart1.draw();">Pointers
				<br/>
				<input type="checkbox" id="smooth"  onchange="Chart1.series.each(function(s) {s.smooth = document.getElementById('smooth').checked ? 0.5 : 0;}); Chart1.draw();">Smooth
				<br/>
				<br/>
				<input type="checkbox" id="view3d" onclick="Chart1.aspect.view3d=this.checked; Chart1.draw()">View 3D
				
				</div>
				
				<canvas id="canvas" width="600" height="400">
				This browser does not seem to support HTML5 Canvas.
				</canvas>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("stackedline.htm", "_blank");
	}
	
	</script>
</body>
</html>
