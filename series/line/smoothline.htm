<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Smooth Line Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line()).addRandom(10);

  Chart1.series.items[0].smooth=1/2;

  Chart1.title.text="Smooth Line";
  changeTheme(Chart1, "minimal");
  Chart1.legend.format.stroke.fill="black";
  Chart1.legend.transparent=false;
  Chart1.legend.visible=true;
  Chart1.draw();
}

function setCorners(value) {
  Chart1.legend.format.round.x=12;
  Chart1.legend.format.round.y=12;

  if (value=="all")
    Chart1.legend.format.round.corners=null;
  else
  if (value=="top")
    Chart1.legend.format.round.corners=[true,true,false,false];
  else
  if (value=="bottom")
    Chart1.legend.format.round.corners=[false,false,true,true];
  else
  if (value=="left")
    Chart1.legend.format.round.corners=[true,false,false,true];
  else
  if (value=="right")
    Chart1.legend.format.round.corners=[false,true,true,false];
  else
  {
    Chart1.legend.format.round.x=0;
    Chart1.legend.format.round.y=0;
  }

  Chart1.draw();
}
function resize(chart){
	if (chart!=null){
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{	  
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
</script>
</head>
<body onload="draw();resize(Chart1)" onresize="resize(Chart1)">
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
				<input type="checkbox" id="pointer" name="series1" onclick="Chart1.series.items[0].pointer.visible= this.checked;  Chart1.draw();">Pointers
				&nbsp; Smooth Factor:
				<select id="factor"  onchange="Chart1.series.items[0].smooth = parseFloat(this.value); Chart1.draw();">
				  <option value="0">No</option>
				  <option value="0.2">1/5</option>
				  <option value="0.25">1/4</option>
				  <option value="0.333333333">1/3</option>
				  <option value="0.5" selected>1/2</option>
				  <option value="0.666666666" selected>2/3</option>
				</SELECT>
				&nbsp; Legend corners:
				<select id="corners"  onchange="setCorners(this.value);">
				  <option value="all" selected>All</option>
				  <option value="top">Top</option>
				  <option value="bottom">Bottom</option>
				  <option value="left">Left</option>
				  <option value="right">Right</option>
				  <option value="none">None</option>
				</SELECT>
				<br/>
				
				<center>
				<br><canvas id="canvas" width="600" height="400">
				This browser does not seem to support HTML5 Canvas.
				</canvas>
				</center>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("smoothline.htm", "_blank");
	}
	
	</script>
</body>
</html>
