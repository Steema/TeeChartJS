<!DOCTYPE HTML>
<html>
<head>
<title>TeeChart JavaScript OHLC Financial Candle Series Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script type="text/javascript">

var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.title.text="Candle OHLC";
  
  var ohlc=new Tee.Candle();
  Chart1.addSeries(ohlc).addRandom(20);

  changeTheme(Chart1, "minimal");
  
Chart1.draw();
}

</script>
</head>
<body onload="draw()">
	<table>
		<tr class="canvasWithOutSelectors">
			<td>
				Candle Style:
				<select id="style" onchange="Chart1.series.items[0].style=this.value; Chart1.draw();">
				  <option value="candle" selected>Candle</option>
				  <option value="bar">Candle Bar</option>
				  <option value="openclose">Open-Close</option>
				</select>
				<br/>
				
				<center>
				<br><canvas id="canvas" width="600" height="400">
				This browser does not seem to support HTML5 Canvas.
				</canvas>
				</center>
			</td>
		</tr>
		<tr class="button">
			<td>
				<center><button id="sample_btn" type="button" class="btn btn-success" onclick="openSample()">Open in new tab</button></center>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function openSample() {
	    window.open("candle.htm", "_blank");
	}
	
	</script>
</body>
</html>
