<script type="text/javascript">
"use strict";

var Chart1, map, bubble;

function draw() {


  // Create Chart:
  Chart1 = new Tee.Chart("canvas1");

  // Set mouse-drag zoom to be "proportional":
  Chart1.zoom.keepAspect = true;

  // Enable zoom when dragging the mouse wheel:
  Chart1.zoom.wheel.enabled=true;

  Chart1.walls.visible=false;
  Chart1.axes.visible=false;

  // Add WorldMap series:
  map = new Tee.Map();
  map.setMap(new Tee.WorldMap());
  map.format.stroke.fill="";
  map.title = "World";
  map.useColors = false;

  Chart1.addSeries(map);

  // Create Bubble series:
  bubble = new Tee.Bubble(Chart1);
  bubble.title="Some data";
  bubble.pointer.format.stroke.fill="";

  // Dont care if bubbles are painted outside chart space rectangle:
  bubble.inflate=false;

  Chart1.addSeries(bubble);

  // Random value for each city:

  addRandom(WorldCities);
  addRandom(USACities);

  Chart1.title.text="World Map and Bubbles";
  Chart1.footer.text="Drag mouse and wheel to zoom and pan";
  Chart1.tools.add(new Tee.ToolTip(Chart1));

  Chart1.onzoom=function() { document.getElementById('resetZoom').style.display='block' }

  changeTheme(Chart1, "minimal");
  
  Chart1.draw();
}

function addRandom(cities) {
  for (var t=0; t<cities.length; t++) {
     map.addLocation(bubble, cities[t].lat, cities[t].lon, cities[t].name);
     bubble.data.radius.push(1+Math.random()*2);
  }
}

function resize(chart){

	if (chart!=null){
	var startWidth=1600;
	var startHeight=1200;
	var w;
	var h;
	var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w + "px";
				canvas.style.height="" + w*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
	}
}
</script>
