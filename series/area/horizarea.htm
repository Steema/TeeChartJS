<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Horizontal Area Series Example</title>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../../demo.css">
<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../../demos/theme.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.HorizArea([7,5,1,3,4,6,2,3,3,8,4,7]));
  Chart1.addSeries(new Tee.HorizArea([3,2,8,4,1,6,4,3,2,5,5,8]));

  Chart1.panel.format.gradient.colors=["beige","orange"];
  Chart1.panel.format.gradient.direction="bottomtop";

  Chart1.panel.format.stroke.fill="";

  Chart1.title.text="Horizontal\nAreas";

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

function setStacked(value) {
  Chart1.series.items[0].stacked= value;
  Chart1.series.items[1].stacked=Chart1.series.items[0].stacked;
  changeTheme(Chart1, "minimal");
Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<input type="checkbox" name="legend" onclick="Chart1.legend.visible= !Chart1.legend.visible; Chart1.draw();" checked>Legend
<input type="checkbox" id="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
<input type="checkbox" id="series2" onclick="Chart1.series.items[1].visible= this.checked; Chart1.draw();" checked>Series2
&nbsp; Stacked:
<select id="stacked"  onchange="setStacked(this.value)">Stacked:
  <option value="no">No</option>
  <option value="yes">Yes</option>
  <option value="100">100%</option>
</SELECT>
<input type="checkbox" id="gradient1" onclick="Chart1.series.items[0].format.gradient.visible= this.checked; Chart1.draw();">Gradient
<input type="checkbox" id="shadow" onclick="Chart1.series.items[0].format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow
<input type="checkbox" id="marks" name="series1" onclick="Chart1.series.items[0].marks.visible= this.checked; Chart1.draw();">Marks
<input type="checkbox" id="clip" onclick="Chart1.aspect.clip= this.checked; Chart1.draw();" checked>Clip
<input type="checkbox" id="smooth" onclick="Chart1.series.each(function(s) { s.smooth= document.getElementById('smooth').checked ? 0.5 : 0;}); Chart1.draw();">Smooth

<center>
<br><canvas id="canvas" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
