<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript">
var clock1, clock2, clock3;

function makeClock() {
  clock1=(new Tee.Clock('canvas1',1)).gauge;

  clock1.format.font.style='28px Arial';
  clock1.hand.size=12;
  clock1.hand.back=8;
  clock1.minutes.size=6;
  clock1.minutes.back=8;
  clock1.units.format.font.style='20px Tahoma';

  clock2=(new Tee.Clock('canvas2',2)).gauge;

  clock3=(new Tee.Clock('canvas3',3)).gauge;

  clock1.tick();
  clock2.tick();
  clock3.tick();
}

function resizeClocks(){
	resize("canvas1", 400, 400, 90);
	resize("canvas2", 200, 200, 45);
	resize("canvas3", 200, 200, 45);
}

function resize(canvasId, startWidth, startHeight, perc){
	var w;
	var h;
	var canvas = document.getElementById(canvasId);
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		w = window.innerWidth;
		h = window.innerHeight;
		if(w<=300){
			canvas.style.width="" + w*perc/100 + "px";
			canvas.style.height="" + w*startHeight/startWidth*perc/100 + "px";
		}
		else{
			canvas.style.width = "" + startWidth + "px";
			canvas.style.height = "" + startHeight + "px";
		}
	}
	else{
		w = startWidth;
		h = startHeight;
		
		if ((window.innerWidth*perc/100) < startWidth)
			w = window.innerWidth*perc/100;
		else
			w = startWidth;
			  
		if ((window.innerWidth*perc/100 * startHeight / startWidth) < startHeight)
			h =window.innerWidth*perc/100 * startHeight / startWidth;
		else
			h = startHeight;
		
		canvas.style.width=""+w+"px";
		canvas.style.height=""+h+"px";
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var toolbar3 = document.getElementById("toolbar3");
	var toolbar4 = document.getElementById("toolbar4");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
		toolbar3.style.width = "" + w*0.48 + "px";
		toolbar4.style.width = "" + w*0.48 + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
		toolbar3.style.width = "" + (w - 230)*0.48 + "px";
		toolbar4.style.width = "" + (w - 230)*0.48 + "px";
	}
}
</script>

</head>
<body onload="makeClock();resizeClocks();resizeToolBars();" onresize="resizeClocks();resizeToolBars();">
<div class="right_col" role="main">
		<div class="page-title">

				<h3>TeeChart for JavaScript <span class="smallLetters">Clocks</span></h3>
			</div>
		</div>

		<div class="row" id="toolbar1">
			<div class="x_panel">
			<div class="x_title">

					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>

					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<input type="checkbox" name="romans" onclick="clock1.romans=this.checked; clock2.romans=this.checked; clock3.romans=this.checked;">Romans
				<input type="checkbox" name="seconds" onclick="clock1.seconds.visible=this.checked; clock2.seconds.visible=this.checked; clock3.seconds.visible=this.checked;" checked>Seconds
				<input type="checkbox" name="label" onclick="clock1.units.visible=this.checked; clock2.units.visible=this.checked; clock3.units.visible=this.checked;" checked>Text
				<input type="checkbox" name="ampm" onclick="clock1.ampm=this.checked; clock2.ampm=this.checked; clock3.ampm=this.checked;">AM/PM
			</div>					
			</div>
		</div>
			
		<div class="row" id="toolbar2">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Clock 1</span></h2>
					<ul class="nav navbar-right panel_toolbox">

						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>

				</div>

		</div>

						</li>

						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<center><canvas id="canvas2" width="200" height="200">
					</canvas></center>
				</div>
			</div>
		</div>
		<div class="row" id="toolbar4" style="float:right;width:48%;">
			<div class="x_panel">

					<h2><span class="smallLetters">Clock 3</span></h2>

					</ul>
				<div class="clearfix"></div>

					</canvas></center>
				</div>
			</div>
		</div>

	</div>
