<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Bar Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>
<script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../demo.css">

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Bar(document.getElementById("data")) );

  Chart1.axes.left.format.stroke.fill="red";
  Chart1.axes.bottom.title.text="Fruit";
  Chart1.axes.left.title.text="Quantity";

  Chart1.title.format.font.style="18px Verdana";

  changeTheme(Chart1, "minimal");
  Chart1.draw();
}
</script>
</head>
<body onload="draw()">
<div class="right_col" role="main">
  <div class="page-title">
    <div class="title_left">
      <h3>TeeChart for JavaScript <span class="smallLetters">Weather Underground</span></h3>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="x_panel">
      <div class="x_title">
        <h2><span class="smallLetters">Options</span></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row" style="max-width: 1000px">
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" name="inv" onclick="Chart1.axes.left.inverted= this.checked; Chart1.draw();">Inverted Axis</div>
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" name="legend" onclick="Chart1.legend.visible= this.checked; Chart1.draw();" checked>Legend</div>
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1</div>
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient</div>
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();" checked>Legend Shadow</div>
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" name="legendleft" onclick='Chart1.legend.position= this.checked ? "left" : "right"; changeTheme(Chart1, "minimal");Chart1.draw();'>Legend at left</div>
          <div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="coloreach" onclick="Chart1.series.items[0].colorEach=this.checked ? 'yes' : 'no'; Chart1.draw();" checked>Series1 Color Each</div>
        </div>
        <br>
        <div class="row">
        Text Data URL:<br/>
        <input id="data" type="text" size="30" value="../data/demo.txt" />

        <button type="BUTTON" onclick="Chart1.series.items[0].refresh(
   function(chart,status,statusText) {
      document.getElementById('fail').textContent='Failed to load data: '+status.toFixed(0)+' '+statusText;
   });">Load</Button>
        </div>

        <span id="fail" style="color:red;"></SPAN>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="x_panel">
      <div class="x_title">
        <h2><span class="smallLetters">Load Data from URL</span></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <canvas id="canvas" height="400">This browser does not seem to support HTML5 Canvas.</canvas>
      </div>
    </div>
  </div>
</div>
</body>
</html>
