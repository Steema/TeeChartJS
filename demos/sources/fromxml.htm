<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  var b=Chart1.addSeries(new Tee.Bar());
  b.loadXML(document.getElementById("xml"));
  b.marks.visible=false;

  Chart1.title.visible=false;
  Chart1.axes.bottom.title.text=b.title;
  Chart1.axes.left.title.text=b.data.title;

  changeTheme(Chart1, "minimal");

  Chart1.draw();
}

</script>
</head>
<body onload="draw();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Tee Chart from XML</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Tee Chart from XML</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div style="float:left;">
						<textarea id="xml" rows="15" cols="60" style="width: auto">
<series name="Friends" color="Blue" metric="Quantity">
  <point name="Facebook" value="123"/>
  <point name="Twitter" value="456"/>
  <point name="Google+" value="789"/>
</series>
						</textarea>
						<br><br>
						<button type="BUTTON" onclick="Chart1.series.items[0].refresh();">Refresh</Button>
					</div>

					<canvas id="canvas" height="300">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
				</div>
			</div>
		</div>
	</div>
