<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Typed Array Chart Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../demo.css">

<script type="text/javascript">

var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");

  Chart1.axes.left.title.text="Data";
  Chart1.title.text="Data from Typed Arrays";

  var series=new Tee.Line(Chart1);

  Chart1.addSeries(series);

  if (typeof Float32Array === 'undefined') {
    Chart1.footer.text = "This browser version does not support Typed Arrays.";
  }
  else {
    var v=new Float32Array(100);
    for (var t=0; t<v.length; t++)
      v[t]=Math.random()*1000;

    series.data.values=v;
  }

  changeTheme(Chart1, "minimal");

  Chart1.draw();
}
</script>
</head>
<body onload="draw();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters"> Data from Typed Array</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Data from Typed Array</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br><canvas id="canvas" height="400">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
