<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript CSS styles Example</title>
<meta charset="UTF-8"/>

<style type="text/css">
canvas#canvas1
{
 background-color:#d0e4fe;
}
</style>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../demo.js" type="text/javascript"></script>
<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas1");

  var xy=new Tee.PointXY();
  xy.colorEach='yes';
  xy.pointer.style="ellipse";

  Chart1.addSeries(xy).addRandom(20);

  Chart1.series.items[0].marks.transparent=true;

  Chart1.axes.left.title.text="Y";

  Chart1.title.text="Point XY Scatter";
  Chart1.title.format.font.style="24px Verdana";

  Chart1.title.text=Chart1.canvas.style.cssText;

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

</script>
</head>
<body onload="draw()">
<center>
<canvas id="canvas1" width="600" height="400">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
