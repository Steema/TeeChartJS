<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Title and Footer Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([5,3,2,7,1,6,4,5,1,0,10]) ).format.stroke.size=4;

  Chart1.title.text="Title Text";
  Chart1.title.format.font.style="18px Verdana";
//  Chart1.title.margins.right=20;

  Chart1.footer.text="Footer Text";
  Chart1.footer.format.font.style="18px Verdana";
  Chart1.footer.format.fill="black";

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

function setRound(round) {
  Chart1.panel.format.round.x = round ? 10 : 0;
  Chart1.panel.format.round.y = round ? 10 : 0;
  changeTheme(Chart1, "minimal");
  Chart1.draw();
}

function resize(chart){
	if (chart!=null){
		var startWidth=600;
		var startHeight=400;
		var w;
		var h;
		var canvas = chart.canvas;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
			}
			chart.draw();	 
		}
		else{
			
				  
				w = startWidth;
				h = startHeight;
				
				if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
					w = window.innerWidth - canvas.offsetLeft - 20;
				else
					w = startWidth;
					  
				if ((window.innerWidth * startHeight / startWidth) < startHeight)
					h =window.innerWidth * startHeight / startWidth;
				else
					h = startHeight;
				
				canvas.setAttribute('width', ""+w+"px");
				
				canvas.setAttribute('height', ""+h+"px");
				
				canvas.style.width=""+w+"px";
				canvas.style.height=""+h+"px";
				
				chart.bounds.width=w;
				chart.bounds.height=h;
				
				chart.draw();
		}
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w -230 + "px";
	}
}
</script>
</head>
<body onload="draw();resize(Chart1);resizeToolBars();" onresize="resize(Chart1);resizeToolBars();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Title and Footer</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row" id="toolbar1">
			<div id="optionPanel" class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				Title: <input type="checkbox" id="titleExpand" onclick="Chart1.title.expand=this.checked; Chart1.draw();">Expand
				<select id="titleAlign" onchange="Chart1.title.format.font.textAlign=this.value; Chart1.draw();">
				  <option value="left">Left</option>
				  <option value="center" selected>Center</option>
				  <option value="right">Right</option>
				</select>
				<input type="checkbox" id="titleShadow" onclick="Chart1.title.format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow
				<input type="checkbox" id="titleTransp" onclick="Chart1.title.transparent=this.checked; Chart1.draw();" checked>Transparent
				
				Footer: <input type="checkbox" id="footerExpand" onclick="Chart1.footer.expand=this.checked; Chart1.draw();">Expand
				<select id="footerAlign" onchange="Chart1.footer.format.font.textAlign=this.value; Chart1.draw();">
				  <option value="left">Left</option>
				  <option value="center" selected>Center</option>
				  <option value="right">Right</option>
				</select>
				<input type="checkbox" id="footerShadow" onclick="Chart1.footer.format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow
				<input type="checkbox" id="footerTransp" onclick="Chart1.footer.transparent=this.checked; Chart1.draw();" checked>Transparent
				
				<input type="checkbox" id="shadow" onclick="Chart1.panel.format.shadow.visible= this.checked; Chart1.draw();" checked>Shadow
				<input type="checkbox" id="border" onclick="Chart1.panel.format.stroke.fill= this.checked ? '#ff0000' : ''; Chart1.draw();">Border
				<input type="checkbox" id="round" onclick="setRound(this.checked);" checked>Round
				<input type="checkbox" id="gradient" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
				<input type="checkbox" id="transparent" onclick="Chart1.panel.transparent= this.checked; Chart1.draw();">Transparent
			</div>					
			</div>
		</div>
			
		<div class="row" id="toolbar2">
			<div id="canvasPanel" class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Title and Footer</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" width="600" height="400">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		
	</div>
	
	<script type="text/javascript">
	function openSample() {
	    window.open("TitleFooter.htm", "_blank");
	}
	
	</script>
	
  <!-- jQuery -->
    <script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../3rd_party/build/js/custom.min.js"></script>	
</body>
</html>
