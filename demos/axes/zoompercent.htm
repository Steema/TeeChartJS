<script type="text/javascript">
var Chart1;
var horizZoomOnly=false;

function zoomChart(zoom, percent) {

  var bottomAxisMin = Chart1.axes.bottom.minimum;
  var bottomAxisMax = Chart1.axes.bottom.maximum
  var bottomAxisRange = (bottomAxisMax-bottomAxisMin);
  
  if (zoom) {
    var newBMin = Chart1.axes.bottom.minimum+(bottomAxisRange*percent/100/2);
    var newBMax = Chart1.axes.bottom.maximum-(bottomAxisRange*percent/100/2);
  } else {
    var newBMin = Chart1.axes.bottom.minimum-(bottomAxisRange*percent/100/2);
    var newBMax = Chart1.axes.bottom.maximum+(bottomAxisRange*percent/100/2);
  }
  
  Chart1.axes.bottom.setMinMax(newBMin,newBMax);
  
  var leftAxisMin = Chart1.axes.left.minimum;
  var leftAxisMax = Chart1.axes.left.maximum
  var leftAxisRange = (leftAxisMax-leftAxisMin);
 
  if (!horizZoomOnly){
	if (zoom) { 
	  var newLMin = Chart1.axes.left.minimum+(leftAxisRange*percent/100/2);
	  var newLMax = Chart1.axes.left.maximum-(leftAxisRange*percent/100/2);  
	  } else {  
	  var newLMin = Chart1.axes.left.minimum-(leftAxisRange*percent/100/2);
	  var newLMax = Chart1.axes.left.maximum+(leftAxisRange*percent/100/2);  
	}
  
    Chart1.axes.left.setMinMax(newLMin,newLMax);
  }
  
  Chart1.draw();
}

function draw() {
  Chart1=new Tee.Chart("canvas");

  // Add two line series:
  Chart1.addSeries(new Tee.Line([3,7,1,8,3,8,4,5,3,2,null,7,3,9,5,7,1]) );
  Chart1.addSeries(new Tee.Line([1,4,7,3,9,5,7,1,8,3,8,4,4,null,8,2,9]) ).visible=true;
  
  changeTheme(Chart1, "minimal");
  
  Chart1.series.items[0].format.stroke.size=3;

  Chart1.axes.left.format.stroke.fill="red";

  Chart1.title.text="TeeChart for JavaScript - coded zoom";
  Chart1.title.format.font.style="18px Verdana";

  Chart1.series.items[0].title="Blue";
  Chart1.series.items[1].title="Orange";

  // Null values, skip by default:
  Chart1.series.items[0].treatNulls="skip";
  Chart1.series.items[1].treatNulls="skip";
  
  Chart1.axes.bottom.setMinMax(5,10);

  changeTheme(Chart1, "minimal");

  
  Chart1.draw();
}
function resize(chart){
	
	var startWidth=800;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
	if (chart!=null){
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBar(){
	var toolbar1 = document.getElementById("toolbar1");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
	}
}
function showHide1(){
	var contentCanvas = document.getElementById("contentCanvas");
	if(contentCanvas.style.display=="none"){
		contentCanvas.style.display="block";
		document.getElementById("icon1").classList.add('fa-chevron-up');
		document.getElementById("icon1").classList.remove('fa-chevron-down');
	}
	else{
		contentCanvas.style.display="none";
		document.getElementById("icon1").classList.add('fa-chevron-down');
		document.getElementById("icon1").classList.remove('fa-chevron-up');
	}
}
