<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Stacked Line Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../demo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line([5,9,2,6,3,7,1,8]));
  Chart1.addSeries(new Tee.Line([4,1,7,2,4,9,3,2]));
  Chart1.addSeries(new Tee.Line([2,6,3,0,8,1,3,5]));

  Chart1.series.each(function(s) {
    s.stacked="yes"; // "no", "yes", "100"
  });

  Chart1.axes.left.title.text="Y";

  Chart1.title.text="Stacked Lines";
  Chart1.title.format.font.style="18px Verdana";

  changeTheme(Chart1, "minimal");
  Chart1.draw();
}
</script>
</head>

<body onload="draw();">

<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Stacked Lines</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div style="float:left;">
					Stacked:
					<select id="stack" onchange="Chart1.series.each(function(s) { s.stacked=document.getElementById('stack').value; }); Chart1.draw();">
					  <option value="no">No</option>
					  <option value="yes" selected>Yes</option>
					  <option value="100">100%</option>
					</select>

					<input type="checkbox" id="stairs" onclick="Chart1.series.each(function(s) { s.stairs=document.getElementById('stairs').checked; }); Chart1.draw();" >Stairs
					<input type="checkbox" id="pointers"  onchange="Chart1.series.each(function(s) {s.pointer.visible = document.getElementById('pointers').checked;}); Chart1.draw();">Pointers
					<input type="checkbox" id="smooth"  onchange="Chart1.series.each(function(s) {s.smooth = document.getElementById('smooth').checked ? 0.5 : 0;}); Chart1.draw();">Smooth
					<input type="checkbox" id="view3d" onclick="Chart1.aspect.view3d=this.checked; Chart1.draw()">View 3D
				</div>
			</div>					
			</div>
		</div>
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Stacked Lines</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" height="500">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
