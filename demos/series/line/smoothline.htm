<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Smooth Line Series Example</title>
<meta charset="utf-8"/>
<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../../demo.js" type="text/javascript"></script>

<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../demo.css">

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Line()).addRandom(10);

  Chart1.series.items[0].smooth=1/2;

  Chart1.title.text="Smooth Line";
  changeTheme(Chart1, "minimal");
  Chart1.legend.format.stroke.fill="black";
  Chart1.legend.transparent=false;
  Chart1.legend.visible=true;

  var offset = (Chart1.axes.left.maximum - Chart1.axes.left.minimum) / 10;
  Chart1.axes.left.setMinMax(Chart1.axes.left.minimum - offset, Chart1.axes.left.maximum + offset);

  Chart1.draw();
}

function setCorners(value) {
  Chart1.legend.format.round.x=12;
  Chart1.legend.format.round.y=12;

  if (value=="all")
    Chart1.legend.format.round.corners=null;
  else
  if (value=="top")
    Chart1.legend.format.round.corners=[true,true,false,false];
  else
  if (value=="bottom")
    Chart1.legend.format.round.corners=[false,false,true,true];
  else
  if (value=="left")
    Chart1.legend.format.round.corners=[true,false,false,true];
  else
  if (value=="right")
    Chart1.legend.format.round.corners=[false,true,true,false];
  else
  {
    Chart1.legend.format.round.x=0;
    Chart1.legend.format.round.y=0;
  }

  Chart1.draw();
}
</script>
</head>
<body onload="draw();">

<!-- page content -->
        <div class="right_col" role="main">
            <div class="page-title">
              <div class="title_left">
                <h3>TeeChart for JavaScript <span class="smallLetters">Smooth Line Series</span></h3>
              </div>
            </div>

            <div class="clearfix"></div>

			<div class="row">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Options <span class="smallLetters">Change the Chart aspect</span></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
						<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
						&nbsp; &nbsp; &nbsp; &nbsp; <input type="checkbox" id="pointer" name="series1" onclick="Chart1.series.items[0].pointer.visible= this.checked;  Chart1.draw();">Pointers	
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Smooth Factor:
						<select id="factor"  onchange="Chart1.series.items[0].smooth = parseFloat(this.value); Chart1.draw();">
						<option value="0">No</option>
						<option value="0.2">1/5</option>
						<option value="0.25">1/4</option>
						<option value="0.333333333">1/3</option>
						<option value="0.5" selected>1/2</option>
						<option value="0.666666666" selected>2/3</option>
						</Select>
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Legend corners:
						<select id="corners"  onchange="setCorners(this.value);">
						  <option value="all" selected>All</option>
						  <option value="top">Top</option>
						  <option value="bottom">Bottom</option>
						  <option value="left">Left</option>
						  <option value="right">Right</option>
						  <option value="none">None</option>
						</Select>
						<br/>					
                  </div>					
                </div>
			</div>
            <div class="row">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><span class="smallLetters">Smooth Line Series</span></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
						<canvas id="canvas" height="500">
						</canvas>
                  </div>
                </div>
            </div>
            <br />
        </div>
</body>
</html>
