<!DOCTYPE html>
<html>
<head>
    <title>TeeChart JavaScript Horizontal Bar Series Example</title>

    <!-- Bootstrap -->
    <link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript">
        var Chart1, Chart2, Chart3;

        function draw() {
            Chart1 = new Tee.Chart("canvas1");
            var bullet = new Tee.Bullet([35]);
            bullet.limit.color = "darkblue";
            Chart1.addSeries(bullet);
            Chart1.axes.bottom.setMinMax(0, 50);
            Chart1.series.items[0].format.gradient.visible = false;
            Chart1.series.items[0].format.shadow.visible = false;
            Chart1.series.items[0].format.stroke.fill = "rgba(0,0,0,0)";
            changeTheme(Chart1, "minimal");
            Chart1.applyPalette("windowsxp");
            resize(Chart1);

            animation = new Tee.SeriesAnimation();
            animation.duration = 900;
            animation.kind = "each";
            fadeAnimation = new Tee.FadeAnimation();
            fadeAnimation.duration = 500;
            fadeAnimation.fade.series = true;
            fadeAnimation.fade.marks = true;
            animation.mode = "linear";
            fadeAnimation.mode = "linear";
            animation.items.push(fadeAnimation);
            animation.animate(Chart1);

            
            Chart2 = new Tee.Chart("canvas2");
            var bullet2 = new Tee.Bullet([45]);
            Chart2.addSeries(bullet2);
            bullet2.states.colors = ["green", "yellow","red"];
            bullet2.states.values = [30, 20, 10];
            bullet2.states.barSize = 60;
            bullet2.states.gradientVisible = false;

            bullet2.limit.origin = 52;
            bullet2.limit.height = 45;
            bullet2.limit.width = 0.5;
            bullet2.limit.color = "black";


            Chart2.axes.bottom.setMinMax(0, bullet2.maxValue());
            
            Chart2.series.items[0].format.gradient.visible = false;
            Chart2.series.items[0].format.shadow.visible = false;
            Chart2.series.items[0].format.stroke.fill = "rgba(0,0,0,0)";
            changeTheme(Chart2, "minimal");
            Chart2.zoom.reset();
            Chart2.applyPalette("cool");
            resize(Chart2);

            animation2 = new Tee.SeriesAnimation();
            animation2.duration = 900;
            animation2.kind = "";
            animation2.items.push(fadeAnimation);
            animation2.animate(Chart2);

            Chart3 = new Tee.Chart("canvas3");
            var bullet3 = new Tee.Bullet([65]);
            Chart3.addSeries(bullet3);
            bullet3.states.colors = ["#111", "#666", "#CCC"];
            bullet3.states.values = [10, 20, 30];
            bullet3.states.barSize = 60;
            bullet3.states.gradientVisible = true;

            bullet3.limit.origin = 52;
            bullet3.limit.height = 45;
            bullet3.limit.width = 0.3;
            bullet3.limit.color = "darkblue";

            bullet3.origin = 20;

            Chart3.axes.bottom.setMinMax(0, bullet3.maxValue());

            Chart3.series.items[0].format.gradient.visible = false;
            Chart3.series.items[0].format.shadow.visible = false;
            Chart3.series.items[0].format.stroke.fill = "rgba(0,0,0,0)";
            changeTheme(Chart3, "minimal");
            Chart3.applyPalette("windowsxp");
            Chart3.zoom.reset();
            resize(Chart3);

            animation3 = new Tee.SeriesAnimation();
            animation3.duration = 900;
            animation3.kind = "left";
            animation3.items.push(fadeAnimation);
            animation3.animate(Chart3);

        }
        function resize(chart) {
            if (chart != null) {
                var startWidth = 600;
                var startHeight = 200;
                var w;
                var h;
                var canvas = chart.canvas;
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {

                    w = window.innerWidth;
                    h = window.innerHeight;
                    if (w <= 991) {
                        canvas.style.width = "" + w * 0.9 + "px";
                        canvas.style.height = "" + w * 0.9 * startHeight / startWidth + "px";
                    }
                    else {
                        canvas.style.width = "" + startWidth + "px";
                        canvas.style.height = "" + startHeight + "px";
                        chart.bounds.width = startWidth;
                        chart.bounds.height = startHeight;
                    }
                    chart.draw();
                }
                else {
                    w = startWidth;
                    h = startHeight;

                    if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
                        w = window.innerWidth - canvas.offsetLeft - 20;
                    else
                        w = startWidth;

                    if ((window.innerWidth * startHeight / startWidth) < startHeight)
                        h = window.innerWidth * startHeight / startWidth;
                    else
                        h = startHeight;

                    canvas.setAttribute('width', "" + w + "px");

                    canvas.setAttribute('height', "" + h + "px");

                    canvas.style.width = "" + w + "px";
                    canvas.style.height = "" + h + "px";

                    chart.bounds.width = w;
                    chart.bounds.height = h;

                    chart.draw();
                }
            }
        }
        function resizeToolBars() {
            var toolbar1 = document.getElementById("toolbar");
            var w = window.innerWidth;
            if (w <= 954) {
                toolbar1.style.width = "" + w + "px";
            }
            else {
                toolbar1.style.width = "" + w - 230 + "px";
            }
        }
    </script>
</head>
<body onload="draw(); resize(Chart1); resize(Chart2); resize(Chart3); resizeToolBars();" onresize="resize(Chart1);resize(Chart2);resize(Chart3);resizeToolBars();">

                    </ul>

                    <canvas id="canvas1" width="600" height="200"></canvas>

                    <canvas id="canvas3" width="600" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>
