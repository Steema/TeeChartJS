<!DOCTYPE HTML>
<html>
<head>
<title>TeeChart JavaScript Bubble Series Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../demo.css">

<script type="text/javascript">

var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");

  var bubble=new Tee.Bubble();
  Chart1.addSeries(bubble);
  bubble.data.values=[1,4,3,2,5];
  bubble.data.radius=[1.1,0.5,1,0.9,1.5];

  Chart1.title.text="Bubble";
  changeTheme(Chart1, "minimal");

  Chart1.draw();
}
</script>
</head>
<body onload="draw();">

	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Bubble</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				Pointer Style:
				<select id="pointer_style" onchange="Chart1.series.items[0].pointer.style=this.value; Chart1.draw();">
				  <option value="rectangle">Rectangle</option>
				  <option value="ellipse" selected>Ellipse</option>
				  <option value="triangle">Triangle</option>
				  <option value="diamond">Diamond</option>
				  <option value="downtriangle">Down Triangle</option>
				  <option value="cross">Cross</option>
				  <option value="x">X</option>
				</select>
				</div>					
			</div>
		</div>
			
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Bubble</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" height="500">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
