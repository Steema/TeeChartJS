<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Donut Series Example</title>

<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../demo.css">

<script type="text/javascript">
var Chart1;

function draw() {
  Chart1=new Tee.Chart("canvas");
  Chart1.addSeries(new Tee.Donut([7,5,1,3,4]));

  // Explode 30% the second donut slice:
  Chart1.series.items[0].explode=[0,30,0,0,0];

  Chart1.title.text="Donut";
  Chart1.title.format.font.style="18px Verdana";
  Chart1.title.format.font.gradient.visible=true;

  Chart1.legend.title.text="Legend Title";
  Chart1.legend.title.format.font.fill="blue";

  changeTheme(Chart1, "minimal");
  Chart1.draw();
}
</script>
</head>
<body onload="draw();">
	
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Donut</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div style="float:left">
					  <input type="checkbox" id="gradient1" onclick="Chart1.series.items[0].format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
					  <input type="checkbox" id="shadow" onclick="Chart1.series.items[0].format.shadow.visible=this.checked; Chart1.draw();" checked>Shadow
					  <input type="checkbox" id="marks" onclick="Chart1.series.items[0].marks.visible=this.checked; Chart1.draw();" checked>Marks
					</div>
				</div>					
			</div>
		</div>
			
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Donut</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" height="500">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
