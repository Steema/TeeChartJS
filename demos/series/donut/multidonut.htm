<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Multiple Donut Series Example</title>
<meta charset="UTF-8"/>

<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../../src/teechart.js" type="text/javascript"></script>
<script src="../../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../demo.css">

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");

  Chart1.addSeries(new Tee.Donut([5,3,2,7,1], ["c","b","a","d","e"]) );
  Chart1.addSeries(new Tee.Donut([8,2,6,4,9], ["c","b","a","d","e"]) );
  Chart1.addSeries(new Tee.Donut([1,4,4]));
  Chart1.addSeries(new Tee.Donut([1,4,4]));
  Chart1.addSeries(new Tee.Donut([9,6,1,1]));

  Chart1.title.text="Concentric Donut Series";

  Chart1.series.each(function(s) { s.marks.visible=false; });

  Chart1.legend.legendStyle="values";

  setConcentric(true);
}

function setConcentric(value) {
  if (value) {
    var li=Chart1.series.items, l=li.length, index=0, don=100/(l+1), t;
    for(t=0; t<l; t++) {
      li[t].concentric=value;

      if (li[t].visible) {
        li[t].donut=don + (index*don);
        index++;
      }
    }
  }
  else
    Chart1.series.each(function(s) { s.donut=50; s.concentric=false; });

  changeTheme(Chart1, "minimal");
  Chart1.draw();
}
</script>
</head>
<body onload="draw();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Multiple Donut</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div style="float:left">
				  <input type="checkbox" id="conc" onclick="setConcentric(this.checked);" checked>Concentric
				  <input type="checkbox" id="s1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Donut 1
				  <input type="checkbox" id="s2" onclick="Chart1.series.items[1].visible= this.checked; Chart1.draw();" checked>Donut 2
				  <input type="checkbox" id="s3" onclick="Chart1.series.items[2].visible= this.checked; Chart1.draw();" checked>Donut 3
				  <input type="checkbox" id="s4" onclick="Chart1.series.items[3].visible= this.checked; Chart1.draw();" checked>Donut 4
				  <input type="checkbox" id="s5" onclick="Chart1.series.items[4].visible= this.checked; Chart1.draw();" checked>Donut 5
				</div>
			</div>					
			</div>
		</div>
			
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Multiple Donut</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" height="500">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
