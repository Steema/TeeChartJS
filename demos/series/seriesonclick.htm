<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Point XY Scatter Series Example</title>

<meta charset="UTF-8"/>
<link type="text/css" href="../../jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
<script type="text/javascript" src="../../jquery/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../jquery/js/jquery-ui-1.8.17.custom.min.js"></script>

<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="../demo.css">
<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");

  var xy=new Tee.Line();
  xy.colorEach='yes';
  xy.pointer.visible=true;
  xy.drawLine=false;

  xy.pointer.style="ellipse";

  xy.cursor="pointer";
  
  xy.onclick=function(series,index,x,y) {
    alert("Clicked point: "+index);
  }

  Chart1.addSeries(xy).addRandom(20);

  // Firefox clip + shadow bug:
  //xy.pointer.format.shadow.visible=false;

  Chart1.axes.left.title.text="Y";

  Chart1.title.text="Point XY Scatter";
  Chart1.title.format.font.style="24px Verdana";

  Chart1.title.format.font.shadow.visible=true;
  Chart1.title.format.font.shadow.width=0;
  Chart1.title.format.font.shadow.height=0;
  Chart1.title.format.font.shadow.color="white";
  Chart1.title.format.font.shadow.blur=4;

//  Chart1.title.format.font.stroke.fill="black";

  changeTheme(Chart1, "minimal");
Chart1.draw();
}

function setLegendPos(value) {
  Chart1.legend.position= value ? "top" : "right";
  changeTheme(Chart1, "minimal");
Chart1.draw();
}

$(function() {
  $( "#w" ).slider( {
      value: 12,
      slide: function( event, ui ) {
         Chart1.series.items[0].pointer.width=ui.value;
         changeTheme(Chart1, "minimal");
Chart1.draw();
      }
  });
  $( "#h" ).slider( {
      value: 12,
      slide: function( event, ui ) {
         Chart1.series.items[0].pointer.height=ui.value;
         changeTheme(Chart1, "minimal");
Chart1.draw();
      }
  });
});

function resize(chart){
	
	var startWidth=600;
	var startHeight=400;
	var w;
	var h;
	var canvas = chart.canvas;
	if (chart!=null){
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			
			w = window.innerWidth;
			h = window.innerHeight;
			if(w<=991){
				canvas.style.width="" + w*0.9 + "px";
				canvas.style.height="" + w*0.9*startHeight/startWidth + "px";
			}
			else{
				canvas.style.width = "" + startWidth + "px";
				canvas.style.height = "" + startHeight + "px";
				chart.bounds.width = startWidth;
				chart.bounds.height = startHeight;
			}
			chart.draw();	 
		}
		else{
			w = startWidth;
			h = startHeight;
			
			if ((window.innerWidth - canvas.offsetLeft - 20) < startWidth)
				w = window.innerWidth - canvas.offsetLeft - 20;
			else
				w = startWidth;
				  
			if ((window.innerWidth * startHeight / startWidth) < startHeight)
				h =window.innerWidth * startHeight / startWidth;
			else
				h = startHeight;
			
			canvas.setAttribute('width', ""+w+"px");
			
			canvas.setAttribute('height', ""+h+"px");
			
			canvas.style.width=""+w+"px";
			canvas.style.height=""+h+"px";
			
			chart.bounds.width=w;
			chart.bounds.height=h;
			
			chart.draw();
		}
	}	
}
function resizeToolBars(){
	var toolbar1 = document.getElementById("toolbar1");
	var toolbar2 = document.getElementById("toolbar2");
	var w = window.innerWidth;
	if(w<=954){
		toolbar1.style.width = "" + w + "px";
		toolbar2.style.width = "" + w + "px";
	}
	else{
		toolbar1.style.width = "" + w - 230 + "px";
		toolbar2.style.width = "" + w - 230 + "px";
	}
}
</script>
</head>
<body onload="draw();resize(Chart1);resizeToolBars();" onresize="resize(Chart1);resizeToolBars();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Series onClick</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
		
		<div class="row" id="toolbar1">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Select zoom and scroll options</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<input type="checkbox" name="legend" onclick="Chart1.legend.visible= this.checked; Chart1.draw();" checked>Legend
				<input type="checkbox" id="series1" name="series1" onclick="Chart1.series.items[0].visible= this.checked; Chart1.draw();" checked>Series1
				<input type="checkbox" name="gradient1" onclick="Chart1.panel.format.gradient.visible= this.checked; Chart1.draw();" checked>Gradient
				<input type="checkbox" name="legendshadow" onclick="Chart1.legend.format.shadow.visible= this.checked; Chart1.draw();">Legend Shadow
				<input type="checkbox" id="legendpos" onclick='setLegendPos(this.checked);'>Legend at top
				<input type="checkbox" id="marks" name="series1" onclick="Chart1.series.items[0].marks.visible= this.checked; Chart1.draw();">Marks
				<br/>
				Pointer Style:
				<select id="pointer_style" onchange="Chart1.series.items[0].pointer.style=this.value; Chart1.draw();">
				  <option value="rectangle">Rectangle</option>
				  <option value="ellipse" selected>Ellipse</option>
				  <option value="triangle">Triangle</option>
				  <option value="diamond">Diamond</option>
				  <option value="downtriangle">Down Triangle</option>
				</select>
			</div>					
			</div>
		</div>
		<div class="row" id="toolbar2">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Series onClick</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<center>
					<br><canvas id="canvas" width="600" height="400">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
					</center>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		
		
		
	</div>	

	<script type="text/javascript">
	function openSample() {
	    window.open("seriesonclick.htm", "_blank");
	}
	
	</script>
	<!-- jQuery -->
    <script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../3rd_party/build/js/custom.min.js"></script>
</body>
</html>
