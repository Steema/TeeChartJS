<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Series DataSource Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-extras.js" type="text/javascript"></script>
<script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="../demo.js" type="text/javascript"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../demo.css">

<script type="text/javascript">

var Chart1, Chart2;

function draw() {
  Chart1=new Tee.Chart("canvas");
  var s1=new Tee.Line([5,3,2,7,1,6,4,5,1,0,10], ["a","b","c","d"]);
  Chart1.addSeries(s1).format.stroke.size=4;
  Chart1.title.text="Series 1";

  Chart2=new Tee.Chart("canvas2");
  Chart2.addSeries(new Tee.Bar()).data=s1.data;
  Chart2.title.text="Series 2";

  Chart1.bounds.set(0,0,Chart1.canvas.width,300);
  Chart2.bounds.set(0,0,Chart2.canvas.width,300);

  Chart1.panel.transparent=true;
  Chart2.panel.transparent=true;

  changeTheme(Chart1, "minimal");
  changeTheme(Chart2, "minimal");
  Chart1.draw();
  Chart2.draw();
}
</script>
</head>
<body onload="draw();">
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Tee Chart from Series</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row">
			<div class="x_panel">
			<div class="x_title">
				<h2><span class="smallLetters">Series 1</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<canvas id="canvas" height="300">
					This browser does not seem to support HTML5 Canvas.
				</canvas>
			</div>					
			</div>
		</div>
			
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Series 2</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas2" height="300">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
